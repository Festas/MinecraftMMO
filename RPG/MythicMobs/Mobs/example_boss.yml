# Beispiel: Feuer-Dämon Boss
# Ein mächtiger Boss für High-Level Dungeons

DEMON_FIRE_BOSS:
  Type: BLAZE
  Display: '&c&lFeuer-Dämon'
  Health: 50000
  Damage: 150
  Armor: 20
  Options:
    MovementSpeed: 0.3
    FollowRange: 50
    PreventOtherDrops: true
    AlwaysShowName: true
  Skills:
  - skill{s=FireballBarrage} @target ~onTimer:100
  - skill{s=FlameNova} @self ~onTimer:200
  - skill{s=SummonMinions} @self ~onTimer:300
  - skill{s=HealingAura} @self ~onHealthBelow:0.3
  Drops:
  - SWORD_FIRE_LEGENDARY 0.05
  - MATERIAL_DEMON_ESSENCE 1.0 5-10
  - exp 1000-2000
  BossBar:
    Enabled: true
    Title: '&c&lFeuer-Dämon'
    Color: RED
    Style: SEGMENTED_10
    Range: 50
