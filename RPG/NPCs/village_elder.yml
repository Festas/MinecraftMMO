# Beispiel NPC: Dorf-Ältester
# Ein wichtiger Quest-Geber und Story-NPC

VILLAGE_ELDER:
  name: "&e&lDorf-Ältester"
  type: QUEST_GIVER
  
  # NPC Eigenschaften
  properties:
    skin: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYWI5N2M1YTdhZjMzNzExYTgzOWY3Y2U0MTViNDcxNDJmN2ZmZTAwODM1NDY0MmZmZjA1OGU4OTU2NTVjYTk4NiJ9fX0="
    location:
      world: "skyblock"
      x: 100
      y: 64
      z: 200
      yaw: 180
      pitch: 0
    look_close: true
    look_range: 10
  
  # Dialoge
  dialogues:
    # Erster Dialog
    first_meeting:
      condition: "!hasCompletedQuest(MAIN_01_THE_BEGINNING)"
      messages:
        - "&eWillkommen, junger Abenteurer!"
        - "&7Ich bin der Älteste dieses Dorfes."
        - "&7Unsere Insel schwebt in der Luft und"
        - "&7wir brauchen tapfere Helden wie dich!"
        - ""
        - "&aKlicke mich erneut an, um eine Quest zu erhalten."
      quest_offer: "MAIN_01_THE_BEGINNING"
    
    # Nach Quest-Abschluss
    after_first_quest:
      condition: "hasCompletedQuest(MAIN_01_THE_BEGINNING) && !hasCompletedQuest(MAIN_02_DANGER_AHEAD)"
      messages:
        - "&aGut gemacht!"
        - "&7Du lernst schnell."
        - "&7Aber es gibt noch viel zu tun..."
        - ""
        - "&eBist du bereit für die nächste Herausforderung?"
      quest_offer: "MAIN_02_DANGER_AHEAD"
    
    # Standard-Dialog
    default:
      condition: "hasCompletedQuest(MAIN_02_DANGER_AHEAD)"
      messages:
        - "&7Hallo {player}!"
        - "&7Wie geht es dir auf deiner Reise?"
        - ""
        - "&eKomm später wieder, wenn du Hilfe brauchst."
  
  # Angebotene Quests
  quests:
    - "MAIN_01_THE_BEGINNING"
    - "MAIN_02_DANGER_AHEAD"
    - "MAIN_03_THE_DARK_FOREST"
  
  # Klick-Aktionen
  actions:
    left_click:
      - "openDialogue"
    right_click:
      - "openDialogue"
