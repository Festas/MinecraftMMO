# Beispiel Klasse: Magier (Mage)
# Eine magische Klasse mit mächtigen Zaubersprüchen

MAGE:
  name: "Magier"
  description: |
    Ein mächtiger Zauberer, der elementare Magie
    nutzt, um Feinde aus der Ferne zu bekämpfen.
  
  # Basis-Stats
  base_stats:
    health: 80
    mana: 150
    defense: 5
    strength: 5
    intelligence: 25
    speed: 95
  
  # Stats pro Level
  stats_per_level:
    health: 2
    mana: 5
    defense: 0
    strength: 0
    intelligence: 3
    speed: 0
  
  # Erlaubte Waffen
  allowed_weapons:
    - STAFF
    - WAND
    - SPELLBOOK
  
  # Erlaubte Rüstungen
  allowed_armor:
    - LIGHT
    - MAGICAL
  
  # Skill-Tree
  skills:
    # Passiv: Mana-Regeneration
    MANA_REGENERATION:
      name: "Mana-Regeneration"
      type: PASSIVE
      max_level: 5
      description: "Erhöht deine Mana-Regeneration"
      required_level: 1
      effect:
        type: MANA_REGEN
        value_per_level: 0.5
    
    # Aktiv: Feuerball
    FIREBALL:
      name: "Feuerball"
      type: ACTIVE
      max_level: 5
      description: "Schießt einen Feuerball auf Gegner"
      required_level: 5
      cooldown: 3
      mana_cost: 25
      range: 30
      effect:
        type: PROJECTILE_DAMAGE
        value_per_level: 30
    
    # Aktiv: Blitzschlag
    LIGHTNING_STRIKE:
      name: "Blitzschlag"
      type: ACTIVE
      max_level: 5
      description: "Ruft Blitze auf Feinde herab"
      required_level: 15
      cooldown: 15
      mana_cost: 60
      range: 25
      effect:
        type: AOE_DAMAGE
        value_per_level: 50
        radius: 3
    
    # Passiv: Arkanes Wissen
    ARCANE_KNOWLEDGE:
      name: "Arkanes Wissen"
      type: PASSIVE
      max_level: 5
      description: "Erhöht Zauber-Schaden"
      required_level: 20
      effect:
        type: SPELL_DAMAGE
        value_per_level: 0.05
    
    # Ultimate: Meteor
    METEOR:
      name: "Meteor"
      type: ULTIMATE
      max_level: 1
      description: "Ruft einen Meteor herab, der massiven Schaden verursacht"
      required_level: 50
      cooldown: 180
      mana_cost: 150
      range: 40
      effect:
        type: MASSIVE_AOE_DAMAGE
        value: 500
        radius: 10
