display:
    name: '&e&lPaladin'
    lore:
    - '&7Der Paladin ist ein heiliger Krieger,'
    - '&7der Tank und Heiler vereint.'
    - '&7Mit Auren schützt er Verbündete'
    - '&7und bestraft Untote mit heiligem Licht.'
    - ''
    - '&7Der Paladin sammelt &eHeilige Kraft &7beim'
    - '&7Kämpfen und Heilen.'
    - ''
    - '&6Erreiche Level 100 um zur'
    - '&6&lPaladin-Legende &6aufzusteigen!'
    attribute-lore:
    - '&a+ &7Maximale Gesundheit'
    - '&a+ &7Rüstung'
    - '&a+ &7Heilungskraft'
    - '&a+ &7Heiliger Schaden'
    - '&c- &7Angriffsgeschwindigkeit'
    item: 'GOLDEN_CHESTPLATE'

exp-curve: '{level} * 180'
max-level: 100

exp-table: class_exp_table

skill-slots:
    1:
        name: "&aFähigkeiten-Slot I"
        unlocked-by-default: true
        lore: []
    2:
        name: "&aFähigkeiten-Slot II"
        unlocked-by-default: true
        lore: []
    3:
        name: "&aFähigkeiten-Slot III"
        unlocked-by-default: true
        lore: []
    4:
        name: "&aFähigkeiten-Slot IV"
        unlocked-by-default: true
        lore: []

skill-trees:
    - 'general'
    - 'combat'

mana:
    char: ⚜
    icon: '&e⚜'
    color:
        full: YELLOW
        half: GOLD
        empty: WHITE
    name: 'Heilige Kraft'

triggers:
    physical-damage:
    - 'mana{operation=GIVE;amount=1-2}'
    kill:
    - 'mana{operation=GIVE;amount=3-5}'

cast-particle:
    particle: VILLAGER_HAPPY

options:
    off-combat-mana-regen: true
    needs-permission: false

skills:
    MINOR_HEALINGS:
        level: 1
        max-level: 30
    WEAKEN:
        level: 5
        max-level: 30
    EMPOWERED_ATTACK:
        level: 25
        max-level: 30
    GREATER_HEALINGS:
        level: 40
        max-level: 30

attributes:
    max-health:
        base: 26
        per-level: 0.6
    armor:
        base: 2
        per-level: 0.08
    max-mana:
        base: 25
        per-level: 1.2
    mana-regeneration:
        base: 0.3
        per-level: 0.02
    attack-damage:
        base: 1.5
        per-level: 0.08
    attack-speed:
        base: 4.0
        per-level: 0.02
    movement-speed:
        base: 0.11
        per-level: 0

main-exp-sources:
- 'killmob{type=ZOMBIE;amount=3-5}'
- 'killmob{type=SKELETON;amount=3-5}'
- 'killmob{type=WITHER_SKELETON;amount=8-12}'
- 'killmob{type=PHANTOM;amount=5-8}'
- 'killmob{type=DROWNED;amount=4-6}'
- 'killmob{type=HUSK;amount=4-6}'
