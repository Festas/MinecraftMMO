# Fishing Drop Tables nach Biom
on-fish:
  # Ozean - Seltene Fische und Sch칛tze
  ocean:
    conditions:
      - 'biome{name=OCEAN,DEEP_OCEAN,WARM_OCEAN,LUKEWARM_OCEAN,COLD_OCEAN,FROZEN_OCEAN}'
    items:
      # Normale Fische
      - 'vanilla{type=COD;tugs=3-5;experience=2-4} 1 1-3 40'
      - 'vanilla{type=SALMON;tugs=3-5;experience=2-4} 1 1-2 30'
      - 'vanilla{type=TROPICAL_FISH;tugs=4-6;experience=3-6} 1 1 15'
      - 'vanilla{type=PUFFERFISH;tugs=5-7;experience=4-8} 1 1 10'
      # Sch칛tze
      - 'vanilla{type=PRISMARINE_SHARD;tugs=6-10;experience=10-15} 1 1-3 3'
      - 'vanilla{type=HEART_OF_THE_SEA;tugs=15-20;experience=50-75} 1 1 1'
  
  # Fluss - Standard-Fische
  river:
    conditions:
      - 'biome{name=RIVER,FROZEN_RIVER}'
    items:
      - 'vanilla{type=COD;tugs=2-4;experience=1-3} 1 1-2 50'
      - 'vanilla{type=SALMON;tugs=3-5;experience=2-4} 1 1-2 40'
      - 'vanilla{type=KELP;tugs=1-2;experience=1} 1 1-3 10'
  
  # Sumpf - Spezielle Items
  swamp:
    conditions:
      - 'biome{name=SWAMP}'
    items:
      - 'vanilla{type=COD;tugs=2-4;experience=1-3} 1 1 40'
      - 'vanilla{type=LILY_PAD;tugs=1-2;experience=1-2} 1 1-3 30'
      - 'vanilla{type=SLIME_BALL;tugs=4-6;experience=5-8} 1 1-2 20'
      - 'vanilla{type=VINE;tugs=1-2;experience=1} 1 1-5 10'
  
  # Dschungel - Tropische Fische
  jungle:
    conditions:
      - 'biome{name=JUNGLE,BAMBOO_JUNGLE}'
    items:
      - 'vanilla{type=TROPICAL_FISH;tugs=3-5;experience=3-5} 1 1-2 50'
      - 'vanilla{type=COD;tugs=2-4;experience=1-3} 1 1 30'
      - 'vanilla{type=BAMBOO;tugs=1-2;experience=1} 1 1-3 20'
  
  # Lava (Nether) - Spezial-Items
  lava:
    conditions:
      - 'world{name=world_nether}'
    items:
      - 'vanilla{type=MAGMA_CREAM;tugs=5-8;experience=8-12} 1 1-2 40'
      - 'vanilla{type=NETHERRACK;tugs=2-4;experience=2-4} 1 1-5 30'
      - 'vanilla{type=BLAZE_ROD;tugs=10-15;experience=15-25} 1 1 20'
      - 'vanilla{type=FIRE_CHARGE;tugs=6-10;experience=10-15} 1 1-3 10'
  
  # Default/Standard
