# ===================================================
# MMOCore XP Sources Configuration
# Registriere alle Standard-XP-Quellen für MMOCore
# Diese müssen enabled sein, damit die Professions sie nutzen können
# ===================================================

# Kill - Töte Kreaturen
kill:
  enabled: true

# Brew - Braue Tränke
brew:
  enabled: true

# Enchant - Verzaubere Items
enchant:
  enabled: true

# Breed - Züchte Tiere
breed:
  enabled: true

# Feed - Füttere Tiere
feed:
  enabled: true

# Mine - Baue Blöcke ab
mine:
  enabled: true

# Fish - Fische
fish:
  enabled: true

# Craft - Crafte Items
craft:
  enabled: true

# Smelt - Schmelze Items
smelt:
  enabled: true

# Repair - Repariere Items
repair:
  enabled: true

# Place-Block - Platziere Blöcke
place-block:
  enabled: true

# Climb - Klettere
climb:
  enabled: true

# Tame - Zähme Tiere
tame:
  enabled: true

# Resource - Sammle Ressourcen
resource:
  enabled: true

# ===================================================
# Custom XP Sources (Examples)
# ===================================================
#A list of experience source that can be loaded using 'from{source="test-exp-source"}'
test-exp-source:
  - 'damagedealt{type=physical;amount=250}'
  - 'move{type=WALK;amount=300}'
  - 'from{source=test2}'

test2:
  - 'eat{type=CARROT;amount="50"}'