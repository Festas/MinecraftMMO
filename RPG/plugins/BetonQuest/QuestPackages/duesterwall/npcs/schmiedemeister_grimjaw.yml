# Schmiedemeister Grimjaw - Zwergischer Schmied, grummelig aber herzlich
# Master Smith Grimjaw - Dwarven Smith, Grumpy but Warm-hearted

conversations:
  schmiedemeister_grimjaw:
    quester: "Schmiedemeister Grimjaw"
    first: "begruessung"
    
    NPC_options:
      begruessung:
        text: "&8*Hämmert auf Amboss* Hrmpf! Was willst du? Siehst du nicht, dass ich beschäftigt bin? *brummt*"
        pointer: "spieler_optionen"
      
      quest_eisenerze:
        text: "&8Ah, du willst helfen? Gut! Ich brauche 10 Eisenerze für neue Rüstungen. Die Stadtwache braucht bessere Ausrüstung. Bring sie mir und ich geb dir eine anständige Brustplatte!"
        pointer: "quest_optionen"
        conditions: "hauptquest_schmied_aktiv,!schmied_erze_complete"
      
      quest_erfolg:
        text: "&8Ha! Gute Arbeit! *inspiziert die Erze* Qualität ist... akzeptabel. Hier, wie versprochen - eine echte Grimjaw-Rüstung! Passt gut auf dich auf, Grünschnabel!"
        pointer: "ende"
        events: "schmied_belohnung"
        conditions: "schmied_erze_complete"
      
      daily_erze:
        text: "&8*seufzt* Jeden Tag das Gleiche... Erze sammeln, schmieden, wieder von vorne. Du! Bring mir 20 Erze - egal ob Eisen oder Kohle. Ich zahl dir 100 Gold."
        pointer: "daily_optionen"
        conditions: "!daily_erze_aktiv,ist_level_5"
      
      small_talk:
        text: "&8*brummt zustimmend* Die Dunkelheit da draußen... sie korrumpiert sogar das Metall. Hab neulich ein Schwert geschmiedet - wurde schwarz wie die Nacht. Musste es einschmelzen. Verflucht sei die Leere!"
        pointer: "ende"
    
    player_options:
      hoeflich:
        text: "&7Entschuldigt die Störung, Meister Grimjaw..."
        pointer: "begruessung_2"
      
      quest_annehmen:
        text: "&aIch bringe Euch die Erze!"
        pointer: "ende"
        events: "start_schmied_quest"
      
      quest_ablehnen:
        text: "&7Vielleicht später..."
        pointer: "ende"
      
      daily_annehmen:
        text: "&aIch sammle die Erze für Euch!"
        pointer: "ende"
        events: "start_daily_erze"
      
      plaudern:
        text: "&7Wie geht das Geschäft, Meister?"
        pointer: "small_talk"

conditions:
  hauptquest_schmied_aktiv: "tag hauptquest_schmied_aktiv"
  schmied_erze_complete: "tag schmied_erze_complete"
  daily_erze_aktiv: "tag daily_erze_aktiv"
  ist_level_5: "_core.ist_level_5"

events:
  start_schmied_quest: "tag hauptquest_schmied_aktiv,objective add sammle_eisenerze 10"
  schmied_belohnung: "tag schmied_erze_complete,give _core.verbesserte_ruestung_set,point playerpoints 100,experience 150,sound_quest_complete"
  start_daily_erze: "tag daily_erze_aktiv,objective add daily_erze_sammeln 20"

objectives:
  sammle_eisenerze: "block IRON_ORE,DEEPSLATE_IRON_ORE 10 events:erze_complete notify:&8%left% Eisenerze verbleiben"
  daily_erze_sammeln: "block IRON_ORE,DEEPSLATE_IRON_ORE,COAL_ORE,DEEPSLATE_COAL_ORE 20 events:daily_erze_done notify:&b%left% Erze verbleiben"

journal:
  schmied_quest: "&8Grimjaws Auftrag|&7Der Zwergenschmied braucht|&710 Eisenerze für Rüstungen."
