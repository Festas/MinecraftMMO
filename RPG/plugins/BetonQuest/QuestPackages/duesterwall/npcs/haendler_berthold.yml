# Händler Berthold - Gieriger aber nützlicher Kaufmann
# Merchant Berthold - Greedy but Useful Trader

conversations:
  haendler_berthold:
    quester: "Händler Berthold"
    first: "begruessung"
    
    NPC_options:
      begruessung:
        text: "&e*Reibt sich die Hände* Ah, ein Kunde! Willkommen, willkommen! Berthold's Handelskontore - die besten Preise in ganz Düsterwall! *zwinkert* Naja, die EINZIGEN Preise..."
        pointer: "spieler_optionen"
      
      rattenproblem:
        text: "&e*verzieht das Gesicht* Ratten! RATTEN! In meinem Keller! Sie fressen meine Waren! *dramatisch* Ich bin RUINIERT! Hilf mir - töte 10 Ratten und finde ihr Nest! Ich zahle gut!"
        pointer: "ratten_optionen"
        conditions: "!rattenproblem_aktiv,!rattenproblem_complete"
      
      ratten_erfolg:
        text: "&e*seufzt erleichtert* ENDLICH! Keine Ratten mehr! Du bist ein Held! Hier, dein Gold... *zählt widerwillig Münzen* ...und ein Rabatt. 10% auf alles... für eine Woche."
        pointer: "ende"
        events: "ratten_belohnung"
        conditions: "rattenproblem_complete"
      
      handel:
        text: "&eIch habe alles was ein Abenteurer braucht! Waffen, Rüstungen, Tränke, Werkzeuge... Für den richtigen Preis natürlich. Gold spricht lauter als Worte!"
        pointer: "ende"
    
    player_options:
      frage_ratten:
        text: "&7Ich höre, Ihr habt ein Rattenproblem?"
        pointer: "rattenproblem"
      
      ratten_annehmen:
        text: "&aIch kümmere mich um die Ratten!"
        pointer: "ende"
        events: "start_rattenproblem"
      
      ratten_ablehnen:
        text: "&7Ratten sind nicht mein Ding..."
        pointer: "ende"
      
      handel_interesse:
        text: "&7Was habt Ihr im Angebot?"
        pointer: "handel"
      
      abschied:
        text: "&7Auf Wiedersehen, Berthold."
        pointer: "ende"

conditions:
  rattenproblem_aktiv: "tag rattenproblem_aktiv"
  rattenproblem_complete: "tag rattenproblem_complete"

events:
  start_rattenproblem: "tag rattenproblem_aktiv,objective add ratten_toeten 10"
  ratten_belohnung: "tag rattenproblem_complete,point playerpoints 200,experience 100,sound_quest_complete"

objectives:
  ratten_toeten: "mobkill SILVERFISH 10 events:ratten_toeten_done notify:&e%left% Ratten verbleiben"

journal:
  ratten_quest: "&eRattenproblem|&7Berthold hat Ratten im Keller.|&7Ich soll sie eliminieren."
