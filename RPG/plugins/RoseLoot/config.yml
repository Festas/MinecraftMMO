# The locale to use in the /locale folder
# Default: en_US
locale: en_US

# A list of worlds that the plugin is disabled in
# Default: [disabled_world_name]
disabled-worlds:
  - disabled_world_name

# If enabled, blocks destroyed by explosions will run loot tables
# You can use the condition 'explosion' to check for an explosion
# Avoid using item based conditions for explosions, you may get unexpected results
# WARNING: Do not trigger an explosion from a loot table triggered by an explosion.
#          It will likely cause an infinite loop and crash your server.

# Default: false
allow-block-explosion-loot: false

# A list of items that piglins will pick up for bartering
# This requires at least one bartering loot table to be enabled
# Default: [gold_ingot]
piglin-barter-items:
  - gold_ingot

# Should the BlockBreakItemEvent be simulated for custom item drops from blocks?
# May be required for some plugins that add items to the player's inventory automatically
# This may cause issues with some stacker plugins
# Default: false
simulate-blockdropitemevent: false

# Should the LeavesDecayEvent be simulated for custom item drops from leaves?
# May be required for some plugins that listen to the event
# Default: false
simulate-leavesdecayevent: false

# Should the PostLootGenerateEvent be called after loot tables are run?
# You may need to enable this if you're using a plugin that uses the RoseLoot API
# Default: false
call-postlootgenerateevent: false

# Should loot table warnings that are printed to console also be printed to
# player chat when running the plugin reload command?
# Default: true
log-loot-table-warnings: true

# Should items and experience be added to the EntityDeathEvent drops?
# If false, items and experience generated by RoseLoot will be dropped on the ground directly
# Default: true
modify-entitydeathevent-drops: true
