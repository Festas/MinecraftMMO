

##########################################################
# Default item types
#
# These cannot be removed. They may be used as "parents"
# to create new item types which will behave just like
# another item type
##########################################################

# Used as reference when using /mmoitems commands
SWORD:

    # The display parameter is used to display the item in both
    # the item brower and the recipe list when shifting a
    # workbench. You can use durability for custom textures.
    # In 1.14, durability is replaced by CustomModelData.
    display: IRON_SWORD:0

    # Name displayed in the item lore.
    name: 'Sword'

    # Should this type be displayed inside the item browser?
    hide-in-game: false

    # Template of an unidentified item.
    unident-item:

        #item: DIAMOND_SWORD                  # You can override the item type here if you want
        #custom_model_data_float: 0.45        # 1.20.4+ Float custom model data. Either this, or string option above works completely fine
        #custom_model_data: 0                 # 1.14-1.20.3 Custom model data. Prefer using custom_model_data_string on 1.20.4+
        #tooltip: 'myplugin:tooltip_asset_id' # You can edit the slot icon tooltip that way
        #custom_model_data_string: 'test'     # 1.20.4+ string custom model data
        #item_model: 'minecraft:dirt'         # 1.21.2+ item model
        #skull_texture: '......'              # SKull texture value or URL
        #hide_tooltip: false                  # True or false, for vanilla tooltip
        #unbreakable: false                   # Is it unbreakable or not?
        #fake_attribute: false                # Should MythicLib add a fake attribute modifier? Useful for 1.20 or lower to hide vanilla attributes from the item
        #item_flags: [HIDE_ENCHANTS, ....]    # Add item flags to your items. https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html

        name: '&f#prefix#Unidentified Sword'
        lore:
        - '&7This item is unidentified. I must'
        - '&7find a way to identify it!'
        - '{tier}'
        - '{tier}&8Item Info:'
        - '{range}&8- &7Lvl Range: &e#range#'
        - '{tier}&8- &7Item Tier: #prefix##tier#'

    # What the item type does
    on-attack: slashing_attack_effect

    # Any item of this type will inherit from this tooltip
    # Does not have precedence over item- or tier-specific tooltip
    # https://gitlab.com/phoenix-dvpmt/mmoitems/-/wikis/Item-Tooltips
    # This tooltip does not exist
    #tooltip: COMMON

    # Damage types dealt by attacks done with this item type
    attack-damage-types: [ WEAPON, PHYSICAL ]

