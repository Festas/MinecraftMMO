# Schamanen-Hütte - Crafting Station für Naturwaffen, Totems, Heilung
# Fokus: Schamane, Heiler
# Rezepte: Naturstäbe, Ritualachsen, Totems, Naturessenz, Heilende Consumables

name: 'Schamanen-Hütte'
max-queue-size: 15

command:
  name: 'schamanenhuette'
  description: 'Öffne die Schamanen-Hütte'
  usage: '/schamanenhuette'
  permission: 'mmoitems.schamanen_huette'
  aliases: [ schamane, totem, sh ]
  message:
    no-perm: '&cDu hast nicht die benötigten Rechte.'
    not-a-player: '&cDieser Befehl ist nur für Spieler.'

recipes:
  # ==================== SCHAMANEN NATURSTÄBE ====================
  schamane-naturstab-t3:
    output: 'mmoitem{type=WAND,id=SCHAMANE_NATURSTAB_T3}'
    crafting-time: 14
    lore:
      - '&9+20 HP/s Heilung'
      - '&9+18% Heilungskraft'
      - '&9Naturzauber verstärkt'
    conditions:
      - 'level{level=22}'
    ingredients:
      - 'mmoitem{type=WAND,id=SCHAMANE_NATURSTAB_T2,amount=1,display="Lebendiger Eichenstab"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_MITHRILBARREN,amount=3,display="Mithrilbarren"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=4,display="Natur-Essenz"}'

  schamane-naturstab-t4:
    output: 'mmoitem{type=WAND,id=SCHAMANE_NATURSTAB_T4}'
    crafting-time: 20
    lore:
      - '&5+35 HP/s Heilung'
      - '&5+32% Heilungskraft'
      - '&5Totem-Verstärkung'
    conditions:
      - 'level{level=38}'
    ingredients:
      - 'mmoitem{type=WAND,id=SCHAMANE_NATURSTAB_T3,amount=1,display="Geister-Naturstab"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_ADAMANTBARREN,amount=4,display="Adamantbarren"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=6,display="Natur-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=LEBENS_ESSENZ,amount=3,display="Lebens-Essenz"}'

  # ==================== SCHAMANEN RITUALACHSEN ====================
  schamane-ritual-t3:
    output: 'mmoitem{type=AXE,id=SCHAMANE_RITUAL_T3}'
    crafting-time: 14
    conditions:
      - 'level{level=22}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_MITHRILBARREN,amount=5,display="Mithrilbarren"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=3,display="Natur-Essenz"}'
      - 'vanilla{type=STICK,amount=2,display="Stöcke"}'

  schamane-ritual-t4:
    output: 'mmoitem{type=AXE,id=SCHAMANE_RITUAL_T4}'
    crafting-time: 20
    conditions:
      - 'level{level=38}'
    ingredients:
      - 'mmoitem{type=AXE,id=SCHAMANE_RITUAL_T3,amount=1,display="Ritualaxt T3"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_ADAMANTBARREN,amount=6,display="Adamantbarren"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=5,display="Natur-Essenz"}'

  # ==================== TOTEMS ====================
  totem-heilung:
    output: 'mmoitem{type=CATALYST,id=TOTEM_HEILUNG}'
    crafting-time: 12
    lore:
      - '&aHeilt alle Verbündeten im Umkreis.'
      - '&a+25% Heilungskraft'
    conditions:
      - 'level{level=20}'
    ingredients:
      - 'vanilla{type=TOTEM_OF_UNDYING,amount=1,display="Totem der Unsterblichkeit"}'
      - 'mmoitem{type=MATERIAL,id=LEBENS_ESSENZ,amount=5,display="Lebens-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=3,display="Natur-Essenz"}'
      - 'vanilla{type=GOLDEN_APPLE,amount=2,display="Goldene Äpfel"}'

  totem-schutz:
    output: 'mmoitem{type=CATALYST,id=TOTEM_SCHUTZ}'
    crafting-time: 14
    lore:
      - '&9Gewährt Schadensreduzierung im Umkreis.'
      - '&9+15% Schadensreduzierung'
    conditions:
      - 'level{level=25}'
    ingredients:
      - 'vanilla{type=TOTEM_OF_UNDYING,amount=1,display="Totem der Unsterblichkeit"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_MITHRILBARREN,amount=4,display="Mithrilbarren"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=4,display="Natur-Essenz"}'
      - 'vanilla{type=OBSIDIAN,amount=8,display="Obsidian"}'

  totem-staerke:
    output: 'mmoitem{type=CATALYST,id=TOTEM_STAERKE}'
    crafting-time: 16
    lore:
      - '&cVerstärkt Angriffsschaden im Umkreis.'
      - '&c+12% Schadensbonus'
    conditions:
      - 'level{level=28}'
    ingredients:
      - 'vanilla{type=TOTEM_OF_UNDYING,amount=1,display="Totem der Unsterblichkeit"}'
      - 'mmoitem{type=MATERIAL,id=FIRE_ESSENCE,amount=4,display="Feuer-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=4,display="Natur-Essenz"}'
      - 'vanilla{type=BLAZE_POWDER,amount=16,display="Lohenstaub"}'

  # ==================== ESSENZEN ====================
  natur-essenz:
    output: 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=2}'
    crafting-time: 5
    conditions:
      - 'level{level=12}'
    ingredients:
      - 'vanilla{type=FERN,amount=16,display="Farn"}'
      - 'vanilla{type=MOSS_BLOCK,amount=4,display="Moosblöcke"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=2,display="Magische Fragmente"}'

  lebens-essenz:
    output: 'mmoitem{type=MATERIAL,id=LEBENS_ESSENZ,amount=2}'
    crafting-time: 6
    conditions:
      - 'level{level=20}'
    ingredients:
      - 'vanilla{type=GLOW_BERRIES,amount=16,display="Leuchtbeeren"}'
      - 'vanilla{type=GLISTERING_MELON_SLICE,amount=8,display="Glitzernde Melone"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=2,display="Magische Essenz"}'

  # ==================== HEILENDE CONSUMABLES ====================
  heiltrank-natur:
    output: 'mmoitem{type=CONSUMABLE,id=HEILTRANK_MITTEL,amount=3}'
    crafting-time: 5
    lore:
      - '&7Hergestellt mit Naturmagie.'
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'vanilla{type=POTION,amount=2,display="Wasserflaschen"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=2,display="Natur-Essenz"}'
      - 'vanilla{type=GLOW_BERRIES,amount=8,display="Leuchtbeeren"}'

  regenerationstrank-natur:
    output: 'mmoitem{type=CONSUMABLE,id=REGENERATIONSTRANK,amount=3}'
    crafting-time: 7
    lore:
      - '&7Hergestellt mit Naturmagie.'
    conditions:
      - 'level{level=18}'
    ingredients:
      - 'vanilla{type=POTION,amount=2,display="Wasserflaschen"}'
      - 'mmoitem{type=MATERIAL,id=LEBENS_ESSENZ,amount=3,display="Lebens-Essenz"}'
      - 'vanilla{type=GHAST_TEAR,amount=1,display="Ghastträne"}'

  # ==================== NATURKATALYSATOREN ====================
  natur-katalysator:
    output: 'mmoitem{type=CATALYST,id=NATUR_KATALYSATOR}'
    crafting-time: 10
    lore:
      - '&a+18% Heilungskraft'
      - '&a+12 Intelligenz'
      - '&a+8 HP Regeneration'
    conditions:
      - 'level{level=20}'
    ingredients:
      - 'vanilla{type=GLOW_BERRIES,amount=16,display="Leuchtbeeren"}'
      - 'mmoitem{type=MATERIAL,id=NATUR_ESSENZ,amount=4,display="Natur-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=2,display="Magische Essenz"}'

