      args: '[playerName/all] (-t:[timeToKeepFor]) (-n:nameOfBar) (-p:[maxValue/current])
        (-c:[color]) [message]'
      explanation:
      - PlaceHolderAPI unterstützt Fortschritt und Texte.
      - Zeit wird auf bekannte Art definiert, &l1&rs ist eine Sekunde und &l1&rm ist
