health:
  conditions:
    - gamemode{gm=creative,spectator} false hide #If you want the HUD to be displayed even when you are in Creative or Spectator Mode, delete this line.
  layers:
    text_currenthp:
      text: "%player_health_rounded%"
      font: "volya"
      align: left
      scale: 0.6666
      offset:
        x: 44
        y: -4
      conditions:
      - placeholder{ph=%player_absorption%;v=0;o=>} false hide
    text_absorption:
      text: "<#ffea00>%math_0_{player_health_rounded}+{player_absorption}%"
      font: "volya"
      align: left
      scale: 0.6666
      offset:
        x: 44
        y: -4
      conditions:
      - placeholder{ph=%player_absorption%;v=0;o=>} true hide
    text_divider:
      text: "/"
      font: "volya"
      align: center
      scale: 0.6666
      offset:
        x: 46
        y: -4
    text_maxhp:
      text: "%player_max_health_rounded%"
      font: "volya"
      align: right
      scale: 0.6666
      offset:
        x: 50
        y: -4
    icon_overlay_absorption:
      texture:
        path: assets/mmohud/icon_heart_absorption.png
      offset:                           
        x: -10
        y: -2
      conditions:
      - placeholder{ph=%player_absorption%;v=0;o=>} true hide
    icon_overlay_burning:
      texture:
        path: assets/mmohud/icon_heart_burning.png
      offset:                           
        x: -9
        y: -3
      conditions:
      - placeholder{ph=%player-j17_is_burning%;v=yes} true hide
    icon_overlay_poison:
      texture:
        path: assets/mmohud/icon_heart_poison.png
      offset:                           
        x: -9
        y: -3
      conditions:
      - effect{e=poison} true hide
    icon_overlay_freezing:
      texture:
        path: assets/mmohud/icon_heart_freezing.png
      offset:                           
        x: -10
        y: -2
      conditions:
      - placeholder{ph=%player-j17_is_freezing%;v=yes} true hide
    icon:
      texture:
        path: assets/mmohud/icon_heart.png
      color: "#cb3040"
      offset:                           
        x: -10
        y: -2
      conditions:
      - effect{e=wither} false hide
    icon_wither:
      texture:
        path: assets/mmohud/icon_heart_wither.png
      offset:                           
        x: -10
        y: -2
      conditions:
      - effect{e=wither} true hide
    bar_overlay_absorption:
      texture:
        path: assets/mmohud/bar_fill_absorption.png
      offset:
        x: 0
        y: -2
      function:
        listener: absorption                        
        increment: 43
        orientation: horizontal
    bar_overlay_burning:
      texture:
        path: assets/mmohud/bar_fill_burning.png
      offset:
        x: 1
        y: -3
      conditions:
      - placeholder{ph=%player-j17_is_burning%;v=yes} true hide
      function:                                     
        listener: health                        
        increment: 43
        orientation: horizontal
    bar_overlay_poison:
      texture:
        path: assets/mmohud/bar_fill_poison.png
      offset:
        x: 1
        y: -3
      conditions:
      - effect{e=poison} true hide
      function:                                     
        listener: health                        
        increment: 43
        orientation: horizontal
    bar_overlay_freezing:
      texture:
        path: assets/mmohud/bar_fill_freezing.png
      offset:
        x: 1
        y: -3
      conditions:
      - placeholder{ph=%player-j17_is_freezing%;v=yes} true hide
      function:                                     
        listener: health                        
        increment: 43
        orientation: horizontal
    bar_fill_wither:
      texture:
        path: assets/mmohud/bar_fill_wither.png
      color: "#6c6c6c"  
      offset:
        x: 1
        y: -3
      conditions:
      - effect{e=wither} true hide
      function:                                     
        listener: health                        
        increment: 28
        orientation: horizontal
    bar_fill:
      texture:
        path: assets/mmohud/bar_fill.png
      color: "#cb3040"
      offset:
        x: 1
        y: -3
      conditions:
      - effect{e=wither} false hide
      - 'effect{e=poison} false color #c34c37'
      function:                                     
        listener: health                            
        increment: 43
        orientation: horizontal
    bar_overlay_regeneration:
      texture:
        path: assets/mmohud/bar_overlay_regeneration.png
      color: "#f6388d"
      offset:
        x: 1
        y: -4
      conditions:
      - effect{e=regeneration} true hide
    bar_outline:
      texture:
        path: assets/mmohud/bar_outline.png
      offset:
        y: -2
