English:
    'GUI Help':
        Placeholder: '%gmp_command_gui_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp gui help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6gui&b''s subcommands help'
    'GUI Open':
        Placeholder: '%gmp_command_gui_open%'
        Text: '&2open [GUI] &7[Player] &8[JSON]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp gui open '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bOpen specified GUI'
            - '&bUsage: &c/gmp &6gui open [GUI] &7[Player] &8[JSON]'
    'GUI Back':
        Placeholder: '%gmp_command_gui_back%'
        Text: '&2back'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp gui back'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bReturn to the last open GUI'
            - '&bUsage: &c/gmp &6gui back'
    'GUI List':
        Placeholder: '%gmp_command_gui_list%'
        Text: '&2list'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp gui list'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bList all of GUIs'
            - '&bUsage: &c/gmp &6gui list'
    'GUI List GUI':
        Placeholder: '%gmp_command_gui_list_gui%'
        Text: '&b&l{guiName}'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp gui open {guiName}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5Click to open GUI &e{guiName}'
