English:
    'GUI SetStoreName':
        Placeholder: '%gmp_gui_profile_storename%'
        Text: '&b&l&n[Click here to set store name]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp profile set storeName '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bUsage: &c/gmp &6profile set storeName [Name]'
    'GUI SetStoreDescription':
        Placeholder: '%gmp_gui_profile_storedescription%'
        Text: '&b&l&n[Click here to set store description]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp profile set storeDescription help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bUsage: &c/gmp &6profile set storeDescription'
