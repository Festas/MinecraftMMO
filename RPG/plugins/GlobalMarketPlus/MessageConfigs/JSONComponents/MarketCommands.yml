English:
    'Market Help':
        Placeholder: '%gmp_command_market_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp market help '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6market&b''s subcommands help'
    'Market GUI':
        Placeholder: '%gmp_command_market_gui%'
        Text: '&2gui &7[Merchandise Type] [Page]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp market gui '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bOpen global market GUI'
            - '&bUsage: &c/gmp &6market gui &7[Merchandise Type] [Page]'
    'Market Sell':
        Placeholder: '%gmp_command_market_sell%'
        Text: '&2sell [Price] &7[Amount]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp market sell '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSell item in your hand'
            - '&bUsage: &c/gmp &6market sell [Price] &7[Amount]'
