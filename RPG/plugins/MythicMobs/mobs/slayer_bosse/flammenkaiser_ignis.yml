# ===================================================
# Flammenkaiser Ignis - Slayer Tier V Boss
# Blaze-Slayer Boss mit 3 Kampfphasen
# ===================================================

FlammenkaisetIgnis:
  Type: BLAZE
  Display: '&6&lFlammenkaiser Ignis'
  Health: 5000
  Damage: 24
  Armor: 8
  Options:
    MovementSpeed: 0.28
    PreventOtherDrops: true
    AlwaysShowName: true
    FollowRange: 50
    Silent: false
  
  # ==========================================
  # Skills
  # ==========================================
  Skills:
  # Spawn
  - skill{s=IgnisStartDialog} @self ~onSpawn
  
  # Phase 1 (100%-60% HP)
  - skill{s=FeuerballeIgnis} @target ~onTimer:300
  - skill{s=FeuerauraIgnis} @self ~onTimer:600
  
  # Phase 2 (60%-30% HP)
  - skill{s=IgnisPhase2Dialog} @self ~onHealthMod:<0.6 1
  - skill{s=LavawellenIgnis} @self ~onTimer:700 ~onHealthMod:0.3to0.6
  - skill{s=MeteoreIgnis} @target ~onTimer:600 ~onHealthMod:0.3to0.6
  - skill{s=BeschwoereFeuerElementare} @self ~onTimer:800 ~onHealthMod:0.3to0.6
  - skill{s=FeuerballeIgnis} @target ~onTimer:250 ~onHealthMod:0.3to0.6
  
  # Phase 3 (30%-0% HP)
  - skill{s=IgnisPhase3Dialog} @self ~onHealthMod:<0.3 1
  - skill{s=SupernovaIgnis} @self ~onTimer:900 ~onHealthMod:<0.3
  - skill{s=FlammenInfernoIgnis} @self ~onTimer:600 ~onHealthMod:<0.3
  - skill{s=FeuerballeIgnis} @target ~onTimer:200 ~onHealthMod:<0.3
  - skill{s=LavawellenIgnis} @self ~onTimer:500 ~onHealthMod:<0.3
  
  # Death
  - skill{s=IgnisDeathDialog} @self ~onDeath
  
  # ==========================================
  # Drops
  # ==========================================
  Drops:
  # Quest Item
  - EssenzDesFeuers 1 1.0
  # Gold
  - mmoitems{type=MATERIAL;id=GOLD_COIN;amount=2600} 1.0
  # XP
  - exp 4200
  # Legendary Weapon (22% Chance)
  - Flammenzunge 1 0.22
  # Mythisches RÃ¼stungs-Set (Je 5%)
  - FlammenHelm 1 0.05
  - FlammenBrustplatte 1 0.05
  - FlammenBeinschutz 1 0.05
  - FlammenStiefel 1 0.05
  
  # ==========================================
  # Boss Bar
  # ==========================================
  BossBar:
    Enabled: true
    Title: '&6&lFlammenkaiser Ignis'
    Color: RED
    Style: SOLID
    Range: 50
