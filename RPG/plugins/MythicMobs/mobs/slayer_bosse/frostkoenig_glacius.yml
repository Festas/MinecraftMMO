# ===================================================
# Frostkönig Glacius - Slayer Tier V Boss
# Enderman-Slayer Boss mit 3 Kampfphasen
# ===================================================

FrostkoenigGlacius:
  Type: STRAY
  Display: '&b&lFrostkönig Glacius'
  Health: 5500
  Damage: 22
  Armor: 10
  Options:
    MovementSpeed: 0.23
    PreventOtherDrops: true
    PreventSunburn: true
    AlwaysShowName: true
    FollowRange: 50
    Silent: false
  Equipment:
  - 'DIAMOND_SWORD{Enchantments:[sharpness:5],Unbreakable:true,display:{Lore:["&bFrostklinge"]}} HAND'
  - 'PLAYER_HEAD{SkullOwner:MHF_SnowGolem} HEAD'
  - LEATHER_CHESTPLATE{color=173,216,230,Unbreakable:true} CHEST
  - LEATHER_LEGGINGS{color=173,216,230,Unbreakable:true} LEGS
  - LEATHER_BOOTS{color=173,216,230,Unbreakable:true} FEET
  
  # ==========================================
  # Skills
  # ==========================================
  Skills:
  # Spawn
  - skill{s=GlaciusStartDialog} @self ~onSpawn
  
  # Phase 1 (100%-65% HP)
  - skill{s=EispfeileGlacius} @target ~onTimer:250
  - skill{s=FrostschildGlacius} @self ~onTimer:700
  
  # Phase 2 (65%-35% HP)
  - skill{s=GlaciusPhase2Dialog} @self ~onHealthMod:<0.65 1
  - skill{s=BlizzardGlacius} @self ~onTimer:600 ~onHealthMod:0.35to0.65
  - skill{s=EinfrierenGlacius} @target ~onTimer:500 ~onHealthMod:0.35to0.65
  - skill{s=BeschwoereEisElementare} @self ~onTimer:700 ~onHealthMod:0.35to0.65
  - skill{s=EispfeileGlacius} @target ~onTimer:200 ~onHealthMod:0.35to0.65
  
  # Phase 3 (35%-0% HP)
  - skill{s=GlaciusPhase3Dialog} @self ~onHealthMod:<0.35 1
  - skill{s=AbsolutNullGlacius} @self ~onTimer:800 ~onHealthMod:<0.35
  - skill{s=FrostNovaGlacius} @self ~onTimer:500 ~onHealthMod:<0.35
  - skill{s=EispfeileGlacius} @target ~onTimer:150 ~onHealthMod:<0.35
  - skill{s=BlizzardGlacius} @self ~onTimer:400 ~onHealthMod:<0.35
  
  # Death
  - skill{s=GlaciusDeathDialog} @self ~onDeath
  
  # ==========================================
  # Drops
  # ==========================================
  Drops:
  # Quest Item
  - HerzDesFrostkoenigs 1 1.0
  # Gold
  - mmoitems{type=MATERIAL;id=GOLD_COIN;amount=2800} 1.0
  # XP
  - exp 4500
  # Legendary Weapon (20% Chance)
  - Frostklinge 1 0.2
  # Mythisches Rüstungs-Set (Je 5%)
  - FrostHelm 1 0.05
  - FrostBrustplatte 1 0.05
  - FrostBeinschutz 1 0.05
  - FrostStiefel 1 0.05
  
  # ==========================================
  # Boss Bar
  # ==========================================
  BossBar:
    Enabled: true
    Title: '&b&lFrostkönig Glacius'
    Color: BLUE
    Style: SOLID
    Range: 50
