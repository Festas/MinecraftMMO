#impact
VFX_AwakenedShaman_Impact:
  Type: text_display
  DisplayOptions:
    Text: ""
    BlockLight: 15
    SkyLight: 15
    Scale: 1,1,1
    Billboard: CENTER
    #ShadowStrength: 0
    BackgroundColor: 0,0,0,0
    Translation: 0,0,0
    ViewRange: 5
  Options:
    Invincible: true
    Collidable: false
  Skills:
  - settextdisplay{text="ក";delay=0} @self ~onSpawn
  - settextdisplay{text="ខ";delay=1} @self ~onSpawn
  - settextdisplay{text="គ";delay=2} @self ~onSpawn
  - settextdisplay{text="ឃ";delay=3} @self ~onSpawn
  - settextdisplay{text="ង";delay=4} @self ~onSpawn
  - settextdisplay{text="ច";delay=5} @self ~onSpawn
  - settextdisplay{text="ឆ";delay=6} @self ~onSpawn
  - remove{delay=7} @self ~onSpawn

#strike
VFX_AwakenedShaman_Thunder_HORIZ:
  Type: block_display
  DisplayOptions:
    Block: AIR
    Billboard: FIXED
  Options:
    Invincible: true
    Collidable: false
  Skills:
  - model{usestatemachine=true;mid=horizontal_thunder_strike_vfx_1;lockpitch=false} @self ~onSpawn
  - brightness{b=15;s=15} @self ~onSpawn
  - BodyRotation{playermode=false;stable=0;rdelay=0;rduration=0} @self ~onSpawn
  - state{s=animation;speed=1} @self ~onSpawn
  
  - aura{d=7;i=1;
    os=[
    - setvariable{var=caster.iteration;val=1;type=INTEGER}
    ];
    ot=[
    - setvariable{var=caster.iteration;val="<caster.var.iteration>+1"}
    - remapmodel{m=horizontal_thunder_strike_vfx_1;n=horizontal_thunder_strike_vfx_<caster.var.iteration>}
    ];
    oe=[ - remove{delay=1} @self ]} @self ~onSpawn
