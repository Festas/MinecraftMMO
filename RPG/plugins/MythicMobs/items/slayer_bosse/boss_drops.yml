# ==========================================
# Nekromant Malachar - Drops
# ==========================================

# Legendary Weapon
# Wir verweisen hier direkt auf das MMOItem.
# MythicMobs kann MMOItems direkt in Drops verwenden.
# Falls du dieses Item hier definieren musst, um es woanders zu referenzieren:

StabDerVerdammnis:
  # Nutze die MMOItems ID als Referenz
  # Syntax: MMOITEMS:<TYPE>:<ID>
  Id: MMOITEMS:SWORD:STAB_DER_VERDAMMNIS
  Display: '&5&lStab der Verdammnis'
  
# Quest Item
SeeleDesNekromanten:
  Id: MMOITEMS:MATERIAL:SEELE_DES_NEKROMANTEN
  Display: '&5Seele des Nekromanten'

