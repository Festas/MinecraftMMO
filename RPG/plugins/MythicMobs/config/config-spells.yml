#
# Spell Configuration Options
#
# More information about Mythic Spell options can be found here:
# https://git.mythiccraft.io/mythiccraft/mythicrpg/-/wikis/Spells
#
Configuration:

  #================================================================================
  # General Options
  #================================================================================

  Spellbook:
    Enabled: true                   # Enables the spellbook
    AllowCasting: true              # If you can left-click in the spellbook to cast
    CloseOnCast: true               # Should the spellbook close when casting
    OpenSound: item.book.page_turn 1 0.9 PLAYER

    ShowPassives: true              # Should passives be shown in the spellbook
    OrderPassivesLast: true         # Should passives be ordered after active spells

  #================================================================================
  # Casting Options
  #================================================================================
  Casting:
    Command:
      Enabled: true                 # Enables the /cast command

    QuickCasting:
      Method: HOTBAR                # The quick-casting method. HOTBAR, CLICK_COMBO, or NONE
      Location: ACTION_MESSAGE      # Can be ACTION_MESSAGE, ITEM_BAR, MYTHICHUD, or NONE
      Activation: SWAP_HANDS        # How the quickcast bar is toggled
      BindableSlots: 5              # How many slots are bindable. Maximum 8.
      PlayerBindings: true          # Whether players can set their own bindings
      DisableWhileSneaking: false
      ActivationSound: block.respawn_anchor.charge 0.1 2.0 PLAYER

      # Options for hotbar casting
      HotBar:
        SingleCast: true              # Whether the bar will hide after a single cast
        OffsetKeys: true              # Whether to offset from the currently selected slot
        UseIcons: false               # Whether to use configured spell icons instead of display names

      # Options for the click-combo casting
      ClickCombos:
        ComboLength: 3                # How many slots are bindable
        CustomCombos: true            # Whether players can make their own combos
        BindCombos: true              # Whether players can bind spells to pre-set combos
        Bindings:
          1: RRR
          2: LRR
          3: RLR
          4: LRL
          5: LLR

      # Options for MythicHUD integration
      HUD:
        Layout: 'casting_layout'      # The layout to enable/disable when casting

    # Casting using special wand items
    Wands:
      Enabled: false

  #================================================================================
  # Global Mechanics
  # - These mechanics are applied to all players
  #================================================================================

  GlobalSkills: []
