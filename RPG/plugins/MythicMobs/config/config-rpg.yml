#
# General Configuration Options for MythicRPG
#
# More information can be found here:
# https://git.mythiccraft.io/mythiccraft/mythicrpg/-/wikis/
#
Configuration:
  #================================================================================
  # Storage Options
  #================================================================================

  Storage:
    Driver: JSON                              # JSON or MYSQL

    #==== MySQL settings ====
    #Address: 127.0.0.1
    #Port: 3306
    #Database: database
    #Username: username
    #Password: password

  #================================================================================
  # Profile Options
  #================================================================================

  Profiles:
    MaxProfiles: 1                            # How many profiles a player can have
    AutoCreateFirstProfile: true              # Should the first profile be automatically created?
    ProfileLoading: LOAD_LAST                 # LOAD_LAST, FORCE_SELECTION, or NONE
    ProfileSelectionMenu: profile_select      # Menu players use to select a profile
