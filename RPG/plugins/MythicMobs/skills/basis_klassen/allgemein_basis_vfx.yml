######## created for Basis Klassen (Lv 1-50) #########
# General VFX that can be used by all classes - simple vanilla particle effects

# Basis_Stun_Effect - Stun visual effect #

Basis_Stun_Effect:
  Skills:
  - effect:sound{s=entity.iron_golem.hurt;volume=0.7;pitch=1.4} @self
  - particles{p=crit;amount=15;hS=0.4;vS=0.8;y=2;speed=0.06} @self
  - particles{p=enchanted_hit;amount=10;hS=0.3;vS=0.6;y=2;speed=0.04} @self
  - particlering{particle=crit;radius=0.5;points=8;amount=1;y=2.3;repeat=<modifier.duration> * 5;repeati=4} @self
  - stun{d=<modifier.duration> * 20;f=true;CancelOnTakeDamage=false;CancelOnDeath=true} @self
  # Continuous stun particles
  - particles{p=crit;amount=2;hS=0.2;vS=0.3;y=2.2;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @self

# Basis_Slow_Effect - Slowness visual effect #

Basis_Slow_Effect:
  Skills:
  - effect:sound{s=entity.spider.ambient;volume=0.6;pitch=0.7} @self
  - particles{p=item_slime;amount=20;hS=0.5;vS=0.8;y=1;speed=0.05} @self
  - particles{p=smoke;amount=15;hS=0.4;vS=0.6;y=0.5;speed=0.03} @self
  - potion{type=SLOWNESS;duration=<modifier.duration> * 20;level=<modifier.amplifier>;hasParticles=false} @self
  - potion{type=MINING_FATIGUE;duration=<modifier.duration> * 20;level=<modifier.amplifier>;hasParticles=false} @self
  # Continuous slow particles
  - particles{p=item_slime;amount=3;hS=0.3;vS=0.4;y=1;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @self

# Basis_Leap_Effect - Jump/leap visual effect #

Basis_Leap_Effect:
  Skills:
  - effect:sound{s=entity.ender_dragon.flap;volume=0.6;pitch=1.2} @self
  - particles{p=cloud;amount=15;hS=0.4;vS=0.3;y=0.5;speed=0.05} @self
  - particles{p=sweep_attack;amount=2;y=0.8} @self
  - lunge{velocity=<modifier.velocity>;velocityY=<modifier.velocityY>} @forward{f=<modifier.distance>}
  # Trail particles during leap
  - particles{p=cloud;amount=5;hS=0.3;vS=0.2;y=1;speed=0.03;delay=2} @self
  - particles{p=cloud;amount=5;hS=0.3;vS=0.2;y=1;speed=0.03;delay=4} @self
  - particles{p=cloud;amount=5;hS=0.3;vS=0.2;y=1;speed=0.03;delay=6} @self

# Basis_Impact_Effect - Standard hit/impact effect #

Basis_Impact_Effect:
  Skills:
  - effect:sound{s=item.mace.smash_air;volume=0.7;pitch=1.2} @self
  - particles{p=crit;amount=10;hS=0.3;vS=0.3;y=1.2;speed=0.06} @self
  - particles{p=sweep_attack;amount=1;y=1.2} @self
  - particles{p=enchanted_hit;amount=8;hS=0.2;vS=0.2;y=1.2;speed=0.04} @self
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @target
