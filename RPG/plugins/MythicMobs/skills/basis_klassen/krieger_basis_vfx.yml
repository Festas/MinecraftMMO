######## created for Basis Klassen (Lv 1-50) #########
# Simple VFX inspired by Awakened skills but using only vanilla particles

# Basis_Combo_Attack - Simple 3-hit combo inspired by Brutal_Combo #

Basis_Combo_Attack:
  Skills:
  # Hit 1
  - effect:sound{s=entity.player.attack.sweep;volume=0.6;pitch=1.1} @self
  - particles{p=sweep_attack;amount=1;y=1.2} @forward{f=0.8}
  - particles{p=crit;amount=6;hS=0.2;vS=0.2;y=1.2} @forward{f=0.8}
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=2.5;limit=3}
  - delay 4
  # Hit 2
  - effect:sound{s=entity.player.attack.sweep;volume=0.6;pitch=1.2} @self
  - particles{p=sweep_attack;amount=1;y=1.2} @forward{f=0.8}
  - particles{p=crit;amount=6;hS=0.2;vS=0.2;y=1.2} @forward{f=0.8}
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=2.5;limit=3}
  - delay 4
  # Hit 3 - Final hit with more particles
  - effect:sound{s=entity.player.attack.crit;volume=0.8;pitch=0.9} @self
  - particles{p=sweep_attack;amount=2;y=1.2} @forward{f=1}
  - particles{p=enchanted_hit;amount=10;hS=0.3;vS=0.3;y=1.2} @forward{f=1}
  - damage{a=<modifier.damage> * 1.2;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=3;limit=3}

# Basis_Deep_Wound - Heavy single strike inspired by Vicious_Strike #

Basis_Deep_Wound:
  Skills:
  - effect:sound{s=entity.player.attack.strong;volume=0.8;pitch=0.8} @self
  - particles{p=sweep_attack;amount=3;hS=0.3;vS=0.3;y=1.2} @forward{f=1}
  - particles{p=damage_indicator;amount=8;hS=0.4;vS=0.4;y=1.2} @forward{f=1}
  - particles{p=block_crack;m=REDSTONE_BLOCK;amount=15;hS=0.3;vS=0.3;y=1} @forward{f=1}
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=2.5;limit=3}
  - effect:sound{s=entity.zombie.attack_wooden_door;volume=0.7;pitch=0.6} @self

# Basis_Empowered_Attack - Dash attack inspired by Berserkers_Leap #

Basis_Empowered_Attack:
  Skills:
  # Dash forward
  - effect:sound{s=entity.player.attack.sweep;volume=0.7;pitch=1} @self
  - lunge{velocity=1;velocityY=0.1} @forward{f=4}
  - particles{p=cloud;amount=8;hS=0.3;vS=0.1;y=0.5;speed=0.02} @self
  - delay 3
  # Impact
  - effect:sound{s=entity.player.attack.crit;volume=0.8;pitch=0.9} @self
  - particles{p=explosion;amount=1;y=1} @forward{f=0.5}
  - particles{p=crit;amount=15;hS=0.5;vS=0.5;y=1.2} @forward{f=0.5}
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=<modifier.radius>;limit=5}
  - throw{velocity=<modifier.knockback>;velocityY=0} @EntitiesInRadius{r=<modifier.radius>;limit=5}

# Basis_Circular_Slash - AoE spin inspired by Relentless_Whirlwind #

Basis_Circular_Slash:
  Skills:
  - effect:sound{s=entity.player.attack.sweep;volume=0.8;pitch=0.9} @self
  - particles{p=sweep_attack;amount=3;hS=0;vS=0;y=1.2;speed=0} @self
  - particlering{particle=sweep_attack;radius=<modifier.radius>;points=8;amount=1;y=1.2} @self
  - particles{p=crit;amount=20;hS=<modifier.radius>;vS=0.3;y=1.2} @self
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=<modifier.radius>;limit=8}
  - delay 2
  - effect:sound{s=entity.player.attack.sweep;volume=0.6;pitch=1.1} @self

# Basis_Heavy_Charge - Charge attack with impact #

Basis_Heavy_Charge:
  Skills:
  # Charge
  - effect:sound{s=entity.ravager.step;volume=0.6;pitch=1.2} @self
  - lunge{velocity=1.2;velocityY=0} @forward{f=5}
  - particles{p=cloud;amount=12;hS=0.4;vS=0.2;y=0.5;speed=0.03;repeat=3;repeati=2} @self
  - delay 6
  # Impact
  - effect:sound{s=item.mace.smash_air;volume=0.8;pitch=1.1} @self
  - particles{p=explosion;amount=1;y=1} @self
  - particles{p=block_crack;m=STONE;amount=20;hS=0.5;vS=0.3;y=0.5} @self
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=2.5;limit=5}
  - throw{velocity=<modifier.knockback>;velocityY=2} @EntitiesInRadius{r=2.5;limit=5}

# Basis_Fire_Berserker - Fire buff aura #

Basis_Fire_Berserker:
  Skills:
  - effect:sound{s=item.firecharge.use;volume=0.7;pitch=0.9} @self
  - particles{p=flame;amount=20;hS=0.5;vS=0.5;y=1;speed=0.05} @self
  - particlering{particle=flame;radius=1;points=12;amount=1;hS=0.1;vS=0.3;y=0.5} @self
  - potion{type=STRENGTH;duration=<modifier.duration> * 20;level=<modifier.extra>;hasParticles=false} @self
  - potion{type=FIRE_RESISTANCE;duration=<modifier.duration> * 20;level=0;hasParticles=false} @self
  # Continuous flame particles during buff
  - particles{p=flame;amount=3;hS=0.3;vS=0.3;y=1;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @self

