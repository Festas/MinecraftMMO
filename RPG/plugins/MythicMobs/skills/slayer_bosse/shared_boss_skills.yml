# ===================================================
# Shared Boss Skills - Slayer Tier V Bosse
# Gemeinsame Skills für alle Bosse
# ===================================================

# ==========================================
# Boss Spawn Announcement
# ==========================================
BossSpawnAnnounce:
  Skills:
  - message{m="&4&l>>> Ein mächtiger Gegner ist erschienen! <<<"} @PlayersInRadius{r=100}
  - effect:sound{s=entity.wither.spawn;v=2;p=1} @self
  - effect:particles{p=explosion_huge;a=3;hS=2;vS=2} @self
  - delay 20
  - effect:particles{p=portal;a=200;hS=5;vS=3} @self

# ==========================================
# Boss Death Effects
# ==========================================
BossDeathEffects:
  Skills:
  - message{m="&a&l>>> DER BOSS WURDE BESIEGT! <<<"} @PlayersInRadius{r=100}
  - effect:sound{s=ui.toast.challenge_complete;v=2;p=1} @PlayersInRadius{r=100}
  - effect:particles{p=totem;a=200;hS=3;vS=3} @self
  - delay 20
  - message{m="&7Die Beute erscheint..."} @PlayersInRadius{r=30}
  - effect:particles{p=end_rod;a=100;hS=5;vS=5} @self

# ==========================================
# Phase Transition Effects
# ==========================================
PhaseTransition:
  Skills:
  - effect:particles{p=explosion_large;a=10;hS=3;vS=3} @self
  - effect:sound{s=entity.elder_guardian.curse;v=1;p=0.5} @self
  - potion{t=GLOWING;d=60;l=1} @self
  - delay 10
  - effect:particles{p=sweep_attack;a=20;hS=2;vS=1} @self

# ==========================================
# Minion Skills
# ==========================================

# Giftspinne Tod - Explodiert in Gift
Giftspinne_Tod:
  Skills:
  - effect:particles{p=item_slime;a=100;hS=3;vS=3} @self
  - effect:sound{s=entity.slime.squish;v=1;p=0.5} @self
  - potion{t=POISON;d=100;l=2} @PlayersInRadius{r=5}
  - message{m="&2Die Giftspinne explodiert!"} @PlayersInRadius{r=10}

# Leere-Splitter Heilung
Splitter_Heilung:
  Skills:
  - heal{a=50} @MobsInRadius{r=20;t=DunklerMagierVexorin}
  - effect:particles{p=heart;a=20;hS=2;vS=2} @self
  - effect:particles{p=reverse_portal;a=30;hS=1;vS=1} @self
  - effect:sound{s=block.beacon.power_select;v=0.5;p=1.5} @self
