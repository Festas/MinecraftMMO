  - potion{t=WEAKNESS;d=80;l=1} @PlayersInRadius{r=10}
  - potion{t=SLOW;d=80;l=1} @PlayersInRadius{r=10}
  - particles{p=angry_villager;a=30;hS=8;vS=3} @self
  - sound{s=entity.polar_bear.warning;v=2}

# Pilz Infektion (Zone 8)
PilzInfektion:
  Skills:
  - potion{t=POISON;d=100;l=2} @target
  - potion{t=CONFUSION;d=120;l=1} @target
  - particles{p=portal;a=20} @target
  - sound{s=entity.slime.squish;v=1}

# Gift Wolke (Zone 8)
GiftWolke:
  Skills:
  - potion{t=POISON;d=80;l=2} @PlayersInRadius{r=15}
  - potion{t=CONFUSION;d=100;l=1} @PlayersInRadius{r=15}
  - particles{p=villager_happy;c=0,200,0;a=100;hS=10;vS=5} @self
  - sound{s=entity.slime.squish;v=1.5}

# Beschwöre Pilzlinge (Zone 8)
BeschwoerePilzlinge:
  Skills:
  - summon{m=PILZLING;a=3;r=5} @self
  - particles{p=portal;a=50;hS=3;vS=3} @self
  - sound{s=entity.zombie.ambient;v=1.5}

# Wurzel Falle (Zone 2)
WurzelFalle:
  Skills:
  - potion{t=SLOW;d=120;l=3} @target
  - potion{t=SLOW_DIGGING;d=120;l=2} @target
  - particles{p=BLOCK{m=OAK_LEAVES};a=40;hS=2;vS=3} @target
  - sound{s=block.grass.break;v=1.5}

# Rudel Ruf (Zone 1 & 2)
RudelRuf:
  Skills:
  - summon{m=WALDWOLF;a=2;r=5} @self
  - potion{t=INCREASE_DAMAGE;d=200;l=1} @MobsInRadius{r=20;t=WOLF}
  - particles{p=angry_villager;a=30;hS=8;vS=3} @self
  - sound{s=entity.wolf.howl;v=2}

# Wolfs Geheul (Zone 2)
WolfsGeheul:
  Skills:
  - potion{t=INCREASE_DAMAGE;d=200;l=1} @self
  - particles{p=angry_villager;a=20;hS=5;vS=2} @self
  - sound{s=entity.wolf.howl;v=1.5}

# Zungen Schlag (Zone 3 & 4)
ZungenSchlag:
  Skills:
  - damage{a=<mob.damage>*1.3}
  - throw{v=0.8;vy=0.3} @target
  - particles{p=slime;a=15} @target
  - sound{s=entity.frog.tongue;v=1.2}

# Blendendes Licht (Zone 4)
BlendendesLicht:
  Skills:
  - potion{t=BLINDNESS;d=100;l=1} @target
  - particles{p=end_rod;a=30;hS=2;vS=2} @target
  - sound{s=block.beacon.power_select;v=1}

# Tränke Wurf (Zone 4)
TraenkeWurf:
  Skills:
  - projectile{v=1.5;i=2;d=30;se=false;hnp=true;onHit=TraenkeWurfHit}
  - sound{s=entity.witch.throw;v=1}

TraenkeWurfHit:
  Skills:
  - damage{a=20} @target
  - potion{t=POISON;d=60;l=1} @target
  - particles{p=witch;a=20} @origin
  - sound{s=block.glass.break;v=1}

# Schlamm Wurf (Zone 4)
SchlammWurf:
  Skills:
  - projectile{v=1.8;i=1;d=35;se=false;hnp=true;onTick=SchlammWurfTick;onHit=SchlammWurfHit}
  - sound{s=entity.slime.squish;v=1.2}

SchlammWurfTick:
  Skills:
  - particles{p=DRIPPING_WATER;a=5} @origin

SchlammWurfHit:
  Skills:
  - damage{a=25} @target
  - potion{t=SLOW;d=80;l=2} @target
  - particles{p=DRIPPING_WATER;a=30;hS=2;vS=1} @origin

# Gift Nebel (Zone 4)
GiftNebel:
  Skills:
  - potion{t=POISON;d=100;l=2} @PlayersInRadius{r=20}
  - potion{t=BLINDNESS;d=80;l=1} @PlayersInRadius{r=20}
  - particles{p=villager_happy;c=0,200,0;a=120;hS=12;vS=6} @self
  - sound{s=entity.slime.squish;v=1.5;p=0.8}

# Eingraben (Zone 5)
Eingraben:
  Skills:
  - effect:invisibility{d=60} @self
  - potion{t=SPEED;d=60;l=2} @self
  - particles{p=BLOCK{m=SAND};a=50;hS=3;vS=2} @self
  - sound{s=block.sand.break;v=1.5}

# Göttlicher Schutz (Zone 10)
GoettlicherSchutz:
  Skills:
  - potion{t=DAMAGE_RESISTANCE;d=200;l=2} @self
  - potion{t=REGENERATION;d=200;l=2} @self
  - particles{p=end_rod;a=50;hS=3;vS=3} @self
  - sound{s=block.beacon.power_select;v=1.5}

# Heiliges Feuer (Zone 10)
HeiligesFeuer:
  Skills:
  - projectile{v=2;i=1;d=50;se=false;hnp=true;onTick=HeiligesFeuerTick;onHit=HeiligesFeuerHit}
  - sound{s=entity.blaze.shoot;v=1;p=1.5}

HeiligesFeuerTick:
  Skills:
  - particles{p=end_rod;a=8} @origin

HeiligesFeuerHit:
  Skills:
  - damage{a=<mob.damage>*1.1} @target
  - ignite{t=40} @target
  - particles{p=explosion;a=20;hS=2;vS=1} @origin
  - sound{s=entity.generic.explode;v=1}
