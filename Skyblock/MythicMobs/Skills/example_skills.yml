# Beispiel Skills für MythicMobs
# Diese Skills können von Mobs oder Items verwendet werden

# Feuert eine Salve von Feuerbällen
FireballBarrage:
  Skills:
  - projectile{onTick=FireballTick;onHit=FireballHit;v=10;i=5;hR=1;vR=1} @target
  - delay 5
  - projectile{onTick=FireballTick;onHit=FireballHit;v=10;i=5;hR=1;vR=1} @target
  - delay 5
  - projectile{onTick=FireballTick;onHit=FireballHit;v=10;i=5;hR=1;vR=1} @target

FireballTick:
  Skills:
  - particles{p=flame;a=5;s=0.2;hS=0.1;vS=0.1} @self

FireballHit:
  Skills:
  - damage{a=50}
  - ignite{t=100}
  - particles{p=explosion;a=10} @self
  - sound{s=entity.generic.explode;v=1;p=1} @self

# Flammen-Nova - Schiebt Gegner zurück und fügt Schaden zu
FlameNova:
  Skills:
  - damage{a=75} @EIR{r=10}
  - throw{v=3;vy=1} @EIR{r=10}
  - particles{p=flame;a=100;s=0.5;y=1} @self
  - sound{s=entity.blaze.shoot;v=2;p=0.5} @self

# Beschwört Helfer-Mobs
SummonMinions:
  Skills:
  - summon{t=ZOMBIE_WARRIOR_10;a=3;r=5} @self
  - particles{p=portal;a=50;s=0.5;y=1} @self
  - sound{s=entity.enderman.teleport;v=1;p=0.5} @self

# Heilungs-Aura
HealingAura:
  Skills:
  - heal{a=1000} @self
  - particles{p=heart;a=20;s=0.5;y=1} @self
  - sound{s=entity.player.levelup;v=1;p=1.5} @self

# Schild-Stoß
ShieldBash:
  Skills:
  - damage{a=20}
  - throw{v=2;vy=0.5} @target
  - sound{s=item.shield.block;v=1;p=0.8} @self
