# Beispiel: Feuer-Schwert (Legendär)
# Dies ist ein Beispiel für ein Custom Item in MythicMobs

SWORD_FIRE_LEGENDARY:
  Id: DIAMOND_SWORD
  Display: '&6&lLegendäres Feuerschwert'
  Lore:
  - '&7Schaden: &c+150'
  - '&7Stärke: &c+50'
  - '&7Kritische Chance: &e+10%'
  - ''
  - '&6&lLEGENDÄR SCHWERT'
  - ''
  - '&7Eine mächtige Klinge, geschmiedet'
  - '&7aus dem Herzen eines Vulkans.'
  Enchantments:
  - SHARPNESS:5
  - FIRE_ASPECT:2
  - UNBREAKING:3
  Options:
    Unbreakable: true
  Attributes:
    MainHand:
    - GENERIC_ATTACK_DAMAGE:150
    - GENERIC_ATTACK_SPEED:-2.4
  ItemFlags:
  - HIDE_ATTRIBUTES
  - HIDE_UNBREAKABLE
