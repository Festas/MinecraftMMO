      - '&6&l✦ &e&lTYCOON &6&l✦'
      - '&7Baue dein Imperium auf!'
      - ''
      footer:
      - ''
      - '&8&m-------------------------'
      - '&7Dein Status:'
      - ' &8» &7Rang: %luckperms_prefix%'
      - ' &8» &7Geld: &a$%vault_eco_balance_formatted%'
      - ''
      - '&7Nächstes Ziel:'
      - ' &8» &e%rankup_next_rank%'
      - ' &8» &7Fehlend: &c$%rankup_money_left_formatted%'
      - '&8&m-------------------------'
      - ''
      - '&7Ping: &e%ping%ms &8| &7Online: &a%online%'
