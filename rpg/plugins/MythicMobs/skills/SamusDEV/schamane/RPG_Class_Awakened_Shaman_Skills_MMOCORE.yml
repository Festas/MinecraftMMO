# Echo_Step #

Echo_Step:
  Conditions:
  - onground true
  Skills:
  - skill{s=Echo_Step_CAST}

Echo_Step_CAST:
  Conditions:
  #no casting aura
  - hasAura{aura=CASTING} false
  Skills:
  - aura{auraName=CASTING;duration=40} @self
  
  - hide{d=40} @World
  - potion{type=INVISIBILITY;duration=40;level=1;hasParticles=false} @self
  - onDamaged{auraName=Echo_Step_GOD;d=40;cE=true} @self
