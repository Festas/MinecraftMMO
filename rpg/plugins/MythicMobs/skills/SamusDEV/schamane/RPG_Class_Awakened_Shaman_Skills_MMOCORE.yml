# Soul_Link #

Soul_Link:
  Cooldown: 0
  Conditions:
  - hasaura{n=Soul_Link_CD} false
  Skills:
  - skill{s=Soul_Link_SKILL}
  
  - setvariable{var=caster.shamanstance;value='thunder';type=STRING} @self ?!variableIsSet{var=caster.shamanstance}
  - skill{s=Soul_Link_Stance}

Soul_Link_SKILL:
  Skills:
  - skill{s=Soul_Link_SKILL_LINK_THUNDER} @PIR{r=10;limit=1;sort=NEAREST} ?vareq{var=caster.shamanstance;value="thunder"}
  - skill{s=Soul_Link_SKILL_LINK_EARTH} @PIR{r=10;limit=1;sort=NEAREST} ?vareq{var=caster.shamanstance;value="earth"}
Soul_Link_SKILL_LINK_THUNDER:
  TargetConditions:
  - mmoCanTarget{interaction=SUPPORT_ACTION} true
  Skills:
  - particleline{p=dust_color_transition;color1=#d8fffd;color2=#2fbdff;size=0.3;fromOrigin=true;db=0.1;y=0.05}
  - particlering{p=dust_color_transition;color1=#d8fffd;color2=#2fbdff;radius=1;points=50;size=0.5;amount=1;hS=0;vS=0;y=0.05}
  - potion{type=STRENGTH;duration=20;level=1;hasParticles=false}
Soul_Link_SKILL_LINK_EARTH:
  TargetConditions:
  - mmoCanTarget{interaction=SUPPORT_ACTION} true
  Skills:
  - particleline{p=dust_color_transition;color1=#fff9c3;color2=#aeff2b;size=0.3;fromOrigin=true;db=0.1;y=0.05}
  - particlering{p=dust_color_transition;color1=#fff9c3;color2=#aeff2b;radius=1;points=50;size=0.5;amount=1;hS=0;vS=0;y=0.05}
  - heal{a=<modifier.heal>;cooldown=<modifier.healinterval>}

Soul_Link_Stance:
  Skills:
  - skill{s=Soul_Link_Stance_THUNDER} ?vareq{var=caster.shamanstance;value="thunder"}
  - skill{s=Soul_Link_Stance_EARTH} ?vareq{var=caster.shamanstance;value="earth"}
Soul_Link_Stance_THUNDER:
  Skills:
  - particlering{p=dust_color_transition;color1=#d8fffd;color2=#2fbdff;radius=1;points=50;size=0.5;amount=1;hS=0;vS=0;y=0.05} @self
Soul_Link_Stance_EARTH:
  Skills:
  - particlering{p=dust_color_transition;color1=#fff9c3;color2=#aeff2b;radius=1;points=50;size=0.5;amount=1;hS=0;vS=0;y=0.05} @self

# Primal_Combo #

Primal_Combo:
  Conditions:
  #no casting aura
  - hasAura{aura=CASTING} false
  Skills:
  - skill{s=Primal_Combo_ST_CAST}
Primal_Combo_ST_CAST:
  Skills:
  - skill{s=Primal_Combo_ST_1;damage=<modifier.damage>;heal=<modifier.heal>}
  - skill{s=Primal_Combo_ST_2;damage=<modifier.damage>;heal=<modifier.heal>}
  - skill{s=Primal_Combo_ST_3;damage=<modifier.damage>;heal=<modifier.heal>}
  - skill{s=Primal_Combo_ST_4;damage=<modifier.damage>;heal=<modifier.heal>}


Primal_Combo_ST_1:
  Conditions:
  - hasaurastacks{auraName=Primal_Combo_Stack;stacks=1} false
  - hasaurastacks{auraName=Primal_Combo_Stack;stacks=2} false
  - hasaurastacks{auraName=Primal_Combo_Stack;stacks=3} false
  Skills:
  - skill{s=Primal_Combo_ST_1_THUNDER} ?vareq{var=caster.shamanstance;value="thunder"}
  - skill{s=Primal_Combo_ST_1_EARTH} ?vareq{var=caster.shamanstance;value="earth"}



Primal_Combo_ST_1_THUNDER:
  Skills:
  #aura
  - Aura{auraName=Primal_Combo_Stack;duration=300;maxStacks=3;delay=1} @self
  #shoot
  - summon{type=VFX_AwakenedShaman_Thunder_HORIZ;amount=1;radius=0;yRadius=0;onSurface=true} @forward{f=1;y=1.1}
  - skill{s=Primal_Combo_ST_1_THUNDER_SHOOT}

Primal_Combo_ST_1_THUNDER_SHOOT:
  Skills:
  - skill{s=Primal_Combo_ST_1_THUNDER_SHOOT_PRO;origin=@SelfEyeLocation{fo=-0.5;yo=-0.2}} @forward{f=12;uel=true}
Primal_Combo_ST_1_THUNDER_SHOOT_PRO:
  Skills:
  - projectile{oH=Primal_Combo_ST_1_THUNDER_SHOOT_PRO_DAMAGE_D;v=40;i=1;hR=1;vR=1;mr=8.5;hnp=true;hO=0;sE=false;sB=false;hs=false;hfs=0;sfo=0;syo=0;tyo=0;sso=0;fo=true;hitConditions=[- isLiving true];byo=0;drawhitbox=false;ham=true}
  - effect:sound{s=awakened_shaman_sounds:samus.awakened_shaman.thunder_zap;volume=0.7;pitch=<random.float.0.9to1.1>} @self

Primal_Combo_ST_1_THUNDER_SHOOT_PRO_DAMAGE_D:
  Cooldown: 0.001
  Skills:
  - skill{s=Primal_Combo_ST_1_THUNDER_SHOOT_PRO_DAMAGE_DD} @EntitiesNearOrigin{r=3;limit=5;sort=NEAREST}
Primal_Combo_ST_1_THUNDER_SHOOT_PRO_DAMAGE_DD:
  Skills:
  - skill{s=Primal_Combo_ST_1_THUNDER_SHOOT_PRO_DAMAGE_DAMAGE} @TargetedTarget{conditions=[ - isLiving true - hasaura{aura=immunedelay} false ]}
Primal_Combo_ST_1_THUNDER_SHOOT_PRO_DAMAGE_DAMAGE:
  TargetConditions:
  - mmoCanTarget{interaction=OFFENSE_ACTION} true
  - entitytype{t=ARMOR_STAND} false
  Skills:
  - aura{auraName=immunedelay;duration=3}
  - damage{a=<skill.damage>;pkb=true;hnp=true;hp=true}
  - projectile{targetisorigin=true;bulletType=MOB;mob=VFX_AwakenedShaman_Impact;v=0;i=1;hR=0;vR=0;mr=2;hnp=false;hO=0;sE=false;sB=false;hs=false;hfs=0;sfo=0;syo=1.2;tyo=1.2;sso=0;fo=true;byo=0;ham=true}
  - effect:sound{s=universal_sounds:samus.universal.hit_impact_thud;volume=0.45;pitch=<random.float.1.1to1.2>} @self




