MINION_SPIRIT_WOLF:
  Type: WOLF
  Display: '&bSpirit Wolf'
  Health: 40
  Damage: 6
  Faction: SUMMON
  Options:
    MovementSpeed: 0.3
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Invincible: true
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 50
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  DamageModifiers:
  - FALL 0
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Variables:
    Type: Melee
  Skills:
  # MAIN
  - model{mid=spirit_wolf;step=1;tint=true;usm=true;save=true} @self ~onSpawn
  - model{mid=spirit_wolf;step=1;tint=true;usm=true;save=true} @self ~onLoad
  - brightness{mid=spirit_wolf;b=15;s=15} @self ~onSpawn
  - BodyRotation{mh=0;mb=75;player=true} @self ~onSpawn
  - cancelEvent{sync=true} ~onAttack
  
  - aura{auraName=MINION_SPIRIT_WOLF-OWNERAURA;duration=20} @owner ~onSpawn
  - aura{auraName=MINION_SPIRIT_WOLF-OWNERAURA;duration=20} @owner ~onTimer:10

  # SKILL
  - randomskill{skills=MINION_SPIRIT_WOLF-SCRATCH_LEFT,MINION_SPIRIT_WOLF-SCRATCH_RIGHT,MINION_SPIRIT_WOLF-BITE,MINION_SPIRIT_WOLF-LEAPBITE} ~onTimer:10
  
  # SPEED
  - setspeed{speed=1.3;type=WALK;delay=1} @self ~onSpawn

  # IDLE
  - effect:sound{s=entity.wolf.ambient;volume=0.75;pitch=0.6} @self ~onTimer:140 0.45

  # DAMAGED
  - effect:sound{s=entity.wolf.hurt;volume=0.7;pitch=0.6} @self ~onDamaged

  # DEATH
  - effect:sound{s=entity.wolf.death;volume=0.7;pitch=0.6} @self ~onDeath

  - skill{s=MINION_SPIRIT_WOLF-REMOVE} @owner ~onTimer:5

  # SUMMON STANCE
  - skill{s=Minion_FOCUS} @self ~onSignal:FOCUS
  - skill{s=Minion_FREE} @self ~onSignal:FREE
  - skill{s=Minion_IDLE} @self ~onSignal:IDLE
  
  - skill{s=Minion_TOOFAR} @ownerlocation ~onTimer:20
  - skill{s=Minion_OWNEROFFLINE} ~onTimer:20

  - setname{name=<target.name>} @owner ~onSpawn

  #- setTarget @EIR{r=70;conditions=[- hasaura{aura=<caster.name>TARGET}];sort=RANDOM;limit=1;delay=3} ~onSpawn ?stance{stance=FREE}
  - setTarget @EIR{r=70;conditions=[- hasaura{aura=<caster.name>TARGET}];sort=RANDOM;limit=1} ~onTimer:10 ?stance{stance=FREE} ?targets{a=0}
  - setTarget{cooldown=5} @EIR{r=70;conditions=[- hasaura{aura=<caster.name>TARGET}];sort=RANDOM;limit=1} ~onTimer:20 ?stance{stance=FREE}
  - setTarget @EIR{r=70;conditions=[- hasaura{aura=<caster.name>FOCUSTARGET}];sort=NEAREST} ~onTimer:20 ?stance{stance=FOCUS}
  
  - aura{auraName=immunedelay;duration=50} @self ~onTimer:40
