  - skill{s=TeleportNyx} @self ~onTimer:400 ~onHealthMod:0.45to0.7
  
  # Phase 3 (45%-20% HP)
  - skill{s=NyxPhase3Dialog} @self ~onHealthMod:<0.45 1
  - skill{s=TeleportSpamNyx} @self ~onTimer:200 ~onHealthMod:0.2to0.45
  - skill{s=LebensraubNyx} @target ~onTimer:600 ~onHealthMod:0.2to0.45
  - skill{s=SchattenpfeileNyx} @target ~onTimer:220 ~onHealthMod:0.2to0.45
  
  # Phase 4 (20%-0% HP)
  - skill{s=NyxPhase4Dialog} @self ~onHealthMod:<0.2 1
  - skill{s=EwigeNachtNyx} @self ~onTimer:900 ~onHealthMod:<0.2
  - skill{s=TeleportSpamNyx} @self ~onTimer:150 ~onHealthMod:<0.2
  - skill{s=SchattenpfeileNyx} @target ~onTimer:180 ~onHealthMod:<0.2
  - skill{s=LebensraubNyx} @target ~onTimer:500 ~onHealthMod:<0.2
  
  # Death
  - skill{s=NyxDeathDialog} @self ~onDeath
  
  # ==========================================
  # Drops
  # ==========================================
  Drops:
  # Quest Item
  - FragmentDerDunkelheit 1 1.0
