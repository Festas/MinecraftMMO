English:
    'Transaction Help':
        Placeholder: '%gmp_command_transaction_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp transaction help '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6transaction&b''s subcommands help'
    'Transaction GUI':
        Placeholder: '%gmp_command_transaction_gui%'
        Text: '&2gui [UID] &7[Amount]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp transaction gui '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bOpen the transaction page for a merchandise'
            - '&bUsage: &c/gmp &6transaction gui [UID] &7[Amount]'
    'Transaction Confirm':
        Placeholder: '%gmp_command_transaction_confirm%'
        Text: '&2confirm [UID] &7[Amount]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp transaction confirm '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bConfirm a transaction'
            - '&bUsage: &c/gmp &6transaction confirm [UID] &7[Amount]'
