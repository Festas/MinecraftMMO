  Refresh-Time: 5s
  Server-Name: Server1
  Server-Display-Name: '&7[&6Broadcast No.1&7]'
  Broadcast-To-Console: false
  Expiration-Time: 30s
  Check-Interval: 30s
  Server-List: []
  Broadcast-Messages-Config-Path: []

