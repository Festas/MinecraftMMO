  magier-kapuze-t3:
    output: 'mmoitem{type=ARMOR,id=MAGIER_KAPUZE_T3}'
    crafting-time: 15
    conditions:
      - 'level{level=22}'
    ingredients:
      - 'mmoitem{type=ARMOR,id=MAGIER_KAPUZE_T2,amount=1,display="Lehrlings-Kapuze"}'
      - 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ,amount=3,display="Arkane Essenz"}'

  magier-robe-t3:
    output: 'mmoitem{type=ARMOR,id=MAGIER_ROBE_T3}'
