# Arkaner Zirkel - Crafting Station für magische Waffen und Ausrüstung
# Fokus: Magier, Beschwörer, Nekromant
# Rezepte: Magische Waffen T2-T4, Katalysatoren, Essenzen

name: 'Arkaner Zirkel'
max-queue-size: 15

command:
  name: 'arkanerzirkel'
  description: 'Öffne den Arkanen Zirkel'
  usage: '/arkanerzirkel'
  permission: 'mmoitems.arkaner_zirkel'
  aliases: [ arkan, magie, zirkel, az ]
  message:
    no-perm: '&cDu hast nicht die benötigten Rechte.'
    not-a-player: '&cDieser Befehl ist nur für Spieler.'

recipes:
  # === ESSENZEN ===
  magische-essenz:
    output: 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=2}'
    crafting-time: 5
    conditions:
      - 'level{level=5}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=3,display="Magische Fragmente"}'

  arkane-essenz:
    output: 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ}'
    crafting-time: 8
    conditions:
      - 'level{level=38}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=5,display="Magische Essenz"}'
      - 'vanilla{type=ENDER_PEARL,amount=3,display="Enderperlen"}'

  frost-essenz:
    output: 'mmoitem{type=MATERIAL,id=FROST_ESSENZ,amount=2}'
    crafting-time: 4
    conditions:
      - 'level{level=12}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=2,display="Magische Fragmente"}'
      - 'vanilla{type=ICE,amount=4,display="Eis"}'

  # === MAGIER STÄBE ===
  magier-stab-t3:
    output: 'mmoitem{type=STAFF,id=MAGIER_STAB_T3}'
    crafting-time: 15
    conditions:
      - 'level{level=22}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_MITHRILBARREN,amount=4,display="Mithrilbarren"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=6,display="Magische Essenz"}'
      - 'vanilla{type=BLAZE_ROD,amount=2,display="Lohenruten"}'

  magier-stab-t4:
    output: 'mmoitem{type=STAFF,id=MAGIER_STAB_T4}'
    crafting-time: 22
    conditions:
      - 'level{level=38}'
    ingredients:
      - 'mmoitem{type=STAFF,id=MAGIER_STAB_T3,amount=1,display="Elementarstab"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_ADAMANTBARREN,amount=5,display="Adamantbarren"}'
      - 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ,amount=4,display="Arkane Essenz"}'

  # === ZAUBERSTÄBE (WAND) ===
  zauberstab-feuer-t2:
    output: 'mmoitem{type=WAND,id=ZAUBERSTAB_FEUER_T2}'
    crafting-time: 10
    conditions:
      - 'level{level=12}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=FIRE_ESSENCE,amount=4,display="Feuer-Essenz"}'
      - 'vanilla{type=BLAZE_ROD,amount=1,display="Lohenrute"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=3,display="Magische Fragmente"}'

  zauberstab-frost-t2:
    output: 'mmoitem{type=WAND,id=ZAUBERSTAB_FROST_T2}'
    crafting-time: 10
    conditions:
      - 'level{level=12}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=FROST_ESSENZ,amount=4,display="Frost-Essenz"}'
      - 'vanilla{type=STICK,amount=1,display="Stock"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=3,display="Magische Fragmente"}'

  zauberstab-feuer-t3:
    output: 'mmoitem{type=WAND,id=ZAUBERSTAB_FEUER_T3}'
    crafting-time: 14
    conditions:
      - 'level{level=22}'
    ingredients:
      - 'mmoitem{type=WAND,id=ZAUBERSTAB_FEUER_T2,amount=1,display="Feuer-Zauberstab"}'
      - 'mmoitem{type=MATERIAL,id=FIRE_ESSENCE,amount=6,display="Feuer-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=4,display="Magische Essenz"}'

  zauberstab-frost-t3:
    output: 'mmoitem{type=WAND,id=ZAUBERSTAB_FROST_T3}'
    crafting-time: 14
    conditions:
      - 'level{level=22}'
    ingredients:
      - 'mmoitem{type=WAND,id=ZAUBERSTAB_FROST_T2,amount=1,display="Frost-Zauberstab"}'
      - 'mmoitem{type=MATERIAL,id=FROST_ESSENZ,amount=6,display="Frost-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=4,display="Magische Essenz"}'

  # === GROSSE STÄBE ===
  grossstab-t2:
    output: 'mmoitem{type=GREATSTAFF,id=GROSSSTAB_T2}'
    crafting-time: 12
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_STAHLBARREN,amount=3,display="Stahlbarren"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=5,display="Magische Essenz"}'
      - 'vanilla{type=BLAZE_ROD,amount=2,display="Lohenruten"}'

  grossstab-t3:
    output: 'mmoitem{type=GREATSTAFF,id=GROSSSTAB_T3}'
    crafting-time: 18
    conditions:
      - 'level{level=25}'
    ingredients:
      - 'mmoitem{type=GREATSTAFF,id=GROSSSTAB_T2,amount=1,display="Elementar-Großstab"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_MITHRILBARREN,amount=4,display="Mithrilbarren"}'
      - 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ,amount=3,display="Arkane Essenz"}'

  grossstab-t4:
    output: 'mmoitem{type=GREATSTAFF,id=GROSSSTAB_T4}'
    crafting-time: 25
    conditions:
      - 'level{level=40}'
    ingredients:
      - 'mmoitem{type=GREATSTAFF,id=GROSSSTAB_T3,amount=1,display="Arkaner Großstab"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_ADAMANTBARREN,amount=6,display="Adamantbarren"}'
      - 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ,amount=5,display="Arkane Essenz"}'

  # === ZAUBERBÜCHER (TOMES) ===
  zauberbuch-feuer:
    output: 'mmoitem{type=TOME,id=ZAUBERBUCH_FEUER}'
    crafting-time: 16
    conditions:
      - 'level{level=18}'
    ingredients:
      - 'vanilla{type=BOOK,amount=1,display="Buch"}'
      - 'mmoitem{type=MATERIAL,id=FIRE_ESSENCE,amount=8,display="Feuer-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=4,display="Magische Essenz"}'

  zauberbuch-frost:
    output: 'mmoitem{type=TOME,id=ZAUBERBUCH_FROST}'
    crafting-time: 16
    conditions:
      - 'level{level=18}'
    ingredients:
      - 'vanilla{type=BOOK,amount=1,display="Buch"}'
      - 'mmoitem{type=MATERIAL,id=FROST_ESSENZ,amount=8,display="Frost-Essenz"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=4,display="Magische Essenz"}'

  zauberbuch-blitz:
    output: 'mmoitem{type=TOME,id=ZAUBERBUCH_BLITZ}'
    crafting-time: 20
    conditions:
      - 'level{level=25}'
    ingredients:
      - 'vanilla{type=BOOK,amount=1,display="Buch"}'
      - 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ,amount=6,display="Arkane Essenz"}'
      - 'vanilla{type=LIGHTNING_ROD,amount=2,display="Blitzableiter"}'

  # === KATALYSATOREN ===
  feuer-katalysator:
    output: 'mmoitem{type=CATALYST,id=FEUER_KATALYSATOR}'
    crafting-time: 12
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=FIRE_ESSENCE,amount=6,display="Feuer-Essenz"}'
      - 'vanilla{type=BLAZE_POWDER,amount=8,display="Lohenstaub"}'

  frost-katalysator:
    output: 'mmoitem{type=CATALYST,id=FROST_KATALYSATOR}'
    crafting-time: 12
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=FROST_ESSENZ,amount=6,display="Frost-Essenz"}'
      - 'vanilla{type=SNOWBALL,amount=16,display="Schneebälle"}'

  arkan-katalysator:
    output: 'mmoitem{type=CATALYST,id=ARKAN_KATALYSATOR}'
    crafting-time: 18
    conditions:
      - 'level{level=25}'
    ingredients:
      - 'mmoitem{type=MATERIAL,id=ARKANE_ESSENZ,amount=5,display="Arkane Essenz"}'
      - 'vanilla{type=ENDER_PEARL,amount=4,display="Enderperlen"}'

  # === MAGIER RÜSTUNG ===
  magier-kapuze-t2:
    output: 'mmoitem{type=ARMOR,id=MAGIER_KAPUZE_T2}'
    crafting-time: 10
    conditions:
      - 'level{level=12}'
    ingredients:
      - 'vanilla{type=LEATHER,amount=5,display="Leder"}'
