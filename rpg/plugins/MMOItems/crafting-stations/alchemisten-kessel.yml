# Alchemisten-Kessel - Crafting Station für Tränke & Consumables
# Fokus: Alle Klassen
# Rezepte: Heiltränke, Manatränke, Buff-Tränke, Utility

name: 'Alchemisten-Kessel'
max-queue-size: 15

command:
  name: 'alchemist'
  description: 'Öffne den Alchemisten-Kessel'
  usage: '/alchemist'
  permission: 'mmoitems.alchemisten_kessel'
  aliases: [ alchemy, traenke, kessel ]
  message:
    no-perm: '&cDu hast nicht die benötigten Rechte.'
    not-a-player: '&cDieser Befehl ist nur für Spieler.'

recipes:
  # ==================== HEILTRÄNKE ====================
  heiltrank-klein:
    output: 'mmoitem{type=CONSUMABLE,id=HEILTRANK_KLEIN,amount=3}'
    crafting-time: 3
    lore:
      - '&7Stellt &c+30 HP &7wieder her.'
    conditions:
      - 'level{level=1}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=GLISTERING_MELON_SLICE,amount=2,display="Glitzernde Melone"}'

  heiltrank-mittel:
    output: 'mmoitem{type=CONSUMABLE,id=HEILTRANK_MITTEL,amount=2}'
    crafting-time: 5
    lore:
      - '&7Stellt &c+75 HP &7wieder her.'
    conditions:
      - 'level{level=12}'
    ingredients:
      - 'mmoitem{type=CONSUMABLE,id=HEILTRANK_KLEIN,amount=2,display="Kleiner Heiltrank"}'
      - 'vanilla{type=GOLDEN_CARROT,amount=1,display="Goldene Karotte"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=1,display="Magisches Fragment"}'

  heiltrank-gross:
    output: 'mmoitem{type=CONSUMABLE,id=HEILTRANK_GROSS,amount=2}'
    crafting-time: 8
    lore:
      - '&7Stellt &c+150 HP &7wieder her.'
    conditions:
      - 'level{level=25}'
    ingredients:
      - 'mmoitem{type=CONSUMABLE,id=HEILTRANK_MITTEL,amount=2,display="Mittlerer Heiltrank"}'
      - 'vanilla{type=GOLDEN_APPLE,amount=1,display="Goldener Apfel"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=1,display="Magische Essenz"}'

  # ==================== MANATRÄNKE ====================
  manatrank-klein:
    output: 'mmoitem{type=CONSUMABLE,id=MANATRANK_KLEIN,amount=3}'
    crafting-time: 3
    lore:
      - '&7Stellt &9+25 Mana &7wieder her.'
    conditions:
      - 'level{level=5}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=LAPIS_LAZULI,amount=4,display="Lapislazuli"}'

  manatrank-mittel:
    output: 'mmoitem{type=CONSUMABLE,id=MANATRANK_MITTEL,amount=2}'
    crafting-time: 5
    lore:
      - '&7Stellt &9+60 Mana &7wieder her.'
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'mmoitem{type=CONSUMABLE,id=MANATRANK_KLEIN,amount=2,display="Kleiner Manatrank"}'
      - 'vanilla{type=GLOWSTONE_DUST,amount=3,display="Glowstonestaub"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=1,display="Magisches Fragment"}'

  manatrank-gross:
    output: 'mmoitem{type=CONSUMABLE,id=MANATRANK_GROSS,amount=2}'
    crafting-time: 8
    lore:
      - '&7Stellt &9+120 Mana &7wieder her.'
    conditions:
      - 'level{level=28}'
    ingredients:
      - 'mmoitem{type=CONSUMABLE,id=MANATRANK_MITTEL,amount=2,display="Mittlerer Manatrank"}'
      - 'vanilla{type=ENDER_PEARL,amount=1,display="Enderperle"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=2,display="Magische Essenz"}'

  # ==================== BUFF-TRÄNKE ====================
  staerkungstrank:
    output: 'mmoitem{type=CONSUMABLE,id=STAERKUNGSTRANK,amount=2}'
    crafting-time: 6
    lore:
      - '&7Erhöht Schaden um &c+15%'
      - '&7für &e60 Sekunden&7.'
    conditions:
      - 'level{level=20}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=BLAZE_POWDER,amount=3,display="Lohenstaub"}'
      - 'mmoitem{type=MATERIAL,id=FIRE_ESSENCE,amount=2,display="Feuer-Essenz"}'

  geschwindigkeitstrank:
    output: 'mmoitem{type=CONSUMABLE,id=GESCHWINDIGKEITSTRANK,amount=2}'
    crafting-time: 5
    lore:
      - '&7Erhöht Geschwindigkeit um &e+20%'
      - '&7für &e45 Sekunden&7.'
    conditions:
      - 'level{level=18}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=SUGAR,amount=4,display="Zucker"}'
      - 'vanilla{type=FEATHER,amount=2,display="Federn"}'

  verteidigungstrank:
    output: 'mmoitem{type=CONSUMABLE,id=VERTEIDIGUNGSTRANK,amount=2}'
    crafting-time: 6
    lore:
      - '&7Erhöht Rüstung um &9+20%'
      - '&7für &e60 Sekunden&7.'
    conditions:
      - 'level{level=20}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=IRON_INGOT,amount=2,display="Eisenbarren"}'
      - 'mmoitem{type=MATERIAL,id=GEMEINSAM_STAHLBARREN,amount=1,display="Stahlbarren"}'

  kritischer-trank:
    output: 'mmoitem{type=CONSUMABLE,id=KRITISCHER_TRANK,amount=1}'
    crafting-time: 8
    lore:
      - '&7Erhöht Krit-Chance um &6+15%'
      - '&7für &e45 Sekunden&7.'
    conditions:
      - 'level{level=25}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=DIAMOND,amount=1,display="Diamant"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_ESSENCE,amount=2,display="Magische Essenz"}'

  # ==================== UTILITY ====================
  gegengift:
    output: 'mmoitem{type=CONSUMABLE,id=GEGENGIFT,amount=3}'
    crafting-time: 4
    lore:
      - '&7Entfernt alle Vergiftungen.'
    conditions:
      - 'level{level=10}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=MILK_BUCKET,amount=1,display="Milcheimer"}'
      - 'vanilla{type=HONEY_BOTTLE,amount=1,display="Honigflasche"}'

  regenerationstrank:
    output: 'mmoitem{type=CONSUMABLE,id=REGENERATIONSTRANK,amount=2}'
    crafting-time: 6
    lore:
      - '&7Regeneriert HP für &e30 Sekunden&7.'
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'vanilla{type=POTION,amount=1,display="Wasserflasche"}'
      - 'vanilla{type=GHAST_TEAR,amount=1,display="Ghastträne"}'
      - 'mmoitem{type=MATERIAL,id=LEBENS_ESSENZ,amount=2,display="Lebens-Essenz"}'

  # ==================== ESSENZEN ====================
  lebens-essenz:
    output: 'mmoitem{type=MATERIAL,id=LEBENS_ESSENZ,amount=2}'
    crafting-time: 5
    conditions:
      - 'level{level=15}'
    ingredients:
      - 'vanilla{type=GLOW_BERRIES,amount=8,display="Leuchtbeeren"}'
      - 'vanilla{type=GLISTERING_MELON_SLICE,amount=4,display="Glitzernde Melone"}'
      - 'mmoitem{type=MATERIAL,id=MAGIC_FRAGMENT,amount=2,display="Magische Fragmente"}'

