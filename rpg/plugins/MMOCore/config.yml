    prepStmtCacheSqlLimit: 2048

  userdata-table-name: 'mmocore_playerdata'

# The default values for all playerdata
# All new players will start with these values
default-playerdata:
  level: 1
  class-points: 0
  skill-points: 0
  skill-realloc-points: 0
  attribute-points: 0
  attribute-realloc-points: 0
  health: 1000   # High enough so that the player
  mana: 1000     # starts with full health/mana

# ==============================================================================
# GAMEPLAY SETTINGS
# ==============================================================================

# Loot chests allows players to drop RPG items
# (consumables, gems..) by breaking vanilla blocks.
loot-chests:
  enabled: true
  
  # 1 out of <value> chance to spawn a loot chest.
  chance: 1000
  
  # After <value> seconds, the chest will expire and drop nothing.
  expire-time: 60

# Party Module
party:
  enabled: true
  
  # If the level difference between two members is greater
  # than this value, they will not share exp.
  level-diff: 15
  
  # The bonus exp given to all party members.
  # (in %) 1.1 = +10%
  buff: 1.1

# Guild Module
guild:
  enabled: true
  # Give a custom name to the guild feature
  name: 'Guild'
  
  # Creating a guild costs money
  creation-cost: 10000
  
  # Minimum number of members to create a guild
  min-members: 1
  
  # Maximum number of members in a guild
  max-members: 20
  
  # How often guild buffers can be used (in seconds)
  buffer-cooldown: 86400

# Combat Log Module
# Prevents players from logging out during combat
combat-log:
  enabled: true
  duration: 10 # Seconds

# Soulbound Module
# Prevents items from being dropped/traded
soulbound:
  enabled: true
  # Items with this lore tag will be soulbound
  lore-tag: '&8&oSoulbound'
  # Soulbound items are kept on death
  keep-on-death: true

# Player attributes scaling
# This defines how much stats a player gets per attribute point
attributes:
  strength:
    damage: 1.0
    health: 5.0
  dexterity:
    crit-chance: 0.5
    speed: 0.001
  intelligence:
    mana: 10.0
    skill-damage: 1.5

# Resource regeneration
regeneration:
  health:
    base: 1.0
    scale: 0.1 # Per level
    interval: 5 # Seconds
  mana:
    base: 2.0
    scale: 0.2
    interval: 1
  stamina:
    base: 5.0
    scale: 0.0
    interval: 1

# ==============================================================================
# PVP SETTINGS (Dein originaler Teil)
# ==============================================================================
pvp:
  # Requires /reload when changed
  enabled: false

  # Minimum level in order to fight other players.
  # Set to 0 to fully disable
  min_level: 0

  # Maximum level difference in order to fight other players.
  # Set to 0 to fully disable
  max_level_difference: 10

  # Delay after any attack during which the player will stay in PvP Mode (seconds)
  # Has to be lower than 'cooldown.combat'
  combat_timeout: 30

  # Invulnerability settings
  invulnerability:
    time:
      region_change: 60
      command: 30

    # When enabled, players can damage other players
    # to end this invulnerable time period.
    can_damage: false

    # When enabled, leaving a no-PVP zone and entering a
    # PVP zone will apply the SAME invulnerability time.
    # Requires /reload when changed
    apply_to_pvp_flag: true

  cooldown:
    # Cooldown before being able to use the /pvpmode
    # command when entering a PvP mode region.
    region_enter: 20

    # Cooldown before being able to use the /pvpmode
    # command when entering a PvP mode region.
    region_leave: 20

    # Delay before being able to use /pvpmode after being in combat (seconds).
    # Has to be greater than the 'combat_timeout'
    combat: 45

    # Cooldown when toggling pvp mode
    command: 20

