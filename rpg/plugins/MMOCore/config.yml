# DO NOT TOUCH
config-version: 9

# Auto-Save feature automatically saves playerdata
# (class, level, etc.) and guild data
# (guild names, members, etc.) at a set interval.
auto-save:
  enabled: true
  interval: 1800 # In seconds (1800 = 30 minutes)
  log: true

# ==============================================================================
# EXPERIENCE SOURCES (DER FEHLENDE TEIL)
# Hier wird definiert, wofür man XP bekommen kann.
# Wenn diese auf 'false' stehen, funktionieren die Berufe nicht!
# ==============================================================================
experience-sources:
  kill: true        # Wichtig für Kampf!
  mining: true      # Wichtig für Bergbau
  farming: true     # Wichtig für Landwirtschaft
  fishing: true
  enchant: true     # Wichtig für Verzauberer
  smelt: true
  repair: true
  brew: true        # Wichtig für Alchemie
  breed: true       # Wichtig für Zähmung
  tame: true
  craft: true
  command: true
  mythic-mobs: true # Wichtig für MythicMobs Integration
  quests: true      # Wichtig für BetonQuest/Quests

# ==============================================================================
# MySQL Support (DEINE DATEN)
# ==============================================================================
mysql:
  enabled: true
  host: 172.25.0.1
  port: 3306
  database: 's4_mmocore'
  user: 'u4_LvGozDwDB9'
  pass: 'CCZHp+NLD^jHw=i3ZOGB0f=a'
  maxPoolSize: 10
  maxLifeTime: 300000
  connectionTimeOut: 10000
  leakDetectionThreshold: 150000
  properties:
    cachePrepStmts: true
