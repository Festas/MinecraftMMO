# Hauptquest Kapitel 1: Das Erwachen
# Main Quest Chapter 1: The Awakening
# 7 Quests führen durch die Einführung in die Welt von Düsterwall

# ============================================================================
# QUEST 1: Das Erwachen
# Der Spieler erwacht am Stadttor mit einem mysteriösen Mal
# ============================================================================

events:
  quest1_start: "run ^tag add quest1_aktiv ^give _core.leere_zeichen ^journal add quest1_start ^_core.sound_quest_start"
  quest1_complete: "run ^tag add quest1_complete ^tag del quest1_aktiv ^tag add quest2_aktiv"

objectives:
  quest1_thorvald: "location 0;64;0;15 events:quest1_thorvald_erreicht notify:1:&7Sprich mit Wachhauptmann Thorvald"

journal:
  quest1_start: "&6Das Erwachen|&7Du bist am Stadttor erwacht.|&7Ein violettes Mal glüht|&7auf deiner Hand.|&7Die Wachen bringen dich|&7zum König."

# ============================================================================
# QUEST 2: Audienz beim König
# Treffen mit König Nitwit
# ============================================================================

events:
  quest2_start: "run ^tag add quest2_aktiv ^journal add quest2_start"
  quest2_complete: "run ^tag add quest2_complete ^tag del quest2_aktiv ^tag add quest3_aktiv ^experience 50"

journal:
  quest2_start: "&6Audienz beim König|&7König Nitwit will dich sehen.|&7Gehe zum Thronsaal."

# ============================================================================
# QUEST 3: Erste Prüfung
# Thorvald testet die Kampffähigkeiten
# ============================================================================

events:
  quest3_start: "run ^tag add quest3_aktiv ^journal add quest3_start"
  quest3_zombies_done: "tag add quest3_zombies_complete"
  quest3_complete: "run ^tag add quest3_complete ^tag del quest3_aktiv ^tag add quest4_aktiv ^give _core.anfaenger_schwert ^experience 100 ^point playerpoints 50 ^_core.sound_quest_complete ^journal add quest3_done"

objectives:
  quest3_zombies: "mobkill ZOMBIE 5 events:quest3_zombies_done notify:1:&7%left% Zombies verbleiben"

journal:
  quest3_start: "&6Erste Prüfung|&7Wachhauptmann Thorvald will|&7deine Kampffähigkeiten testen.|&7Töte 5 Zombies vor den|&7Stadtmauern."
  quest3_done: "&6Prüfung bestanden!|&7Du hast das Schwert der|&7Stadtwache erhalten."

# ============================================================================
# QUEST 4: Der Schmied
# Grimjaw braucht Material
# ============================================================================

events:
  quest4_start: "run ^tag add quest4_aktiv ^journal add quest4_start"
  quest4_erze_done: "tag add quest4_erze_complete"
  quest4_complete: "run ^tag add quest4_complete ^tag del quest4_aktiv ^tag add quest5_aktiv ^give _core.verbesserte_ruestung_set ^experience 150 ^point playerpoints 100 ^_core.sound_quest_complete ^journal add quest4_done"

objectives:
  quest4_eisenerze: "block IRON_ORE,DEEPSLATE_IRON_ORE 10 events:quest4_erze_done notify:1:&7%left% Eisenerze verbleiben"

journal:
  quest4_start: "&6Der Schmied|&7Schmiedemeister Grimjaw|&7braucht 10 Eisenerze|&7für bessere Ausrüstung."
  quest4_done: "&6Ausrüstung erhalten!|&7Grimjaw hat dir eine|&7solide Rüstung geschmiedet."

# ============================================================================
# QUEST 5: Gerüchte im Wind
# Informationen sammeln von NPCs
# ============================================================================

events:
  quest5_start: "run ^tag add quest5_aktiv ^journal add quest5_start"
  quest5_npc1_talked: "tag add quest5_npc1"
  quest5_npc2_talked: "tag add quest5_npc2"
  quest5_npc3_talked: "tag add quest5_npc3"
  quest5_complete: "run ^tag add quest5_complete ^tag del quest5_aktiv ^tag add quest6_aktiv ^experience 100 ^point playerpoints 75 ^_core.sound_quest_complete ^journal add quest5_done"

conditions:
  quest5_alle_npcs: "tag quest5_npc1,quest5_npc2,quest5_npc3"

journal:
  quest5_start: "&6Gerüchte im Wind|&7Wirt Hammund hat Gerüchte|&7über die Dunkelheit gehört.|&7Sprich mit 3 Bürgern:|&7Morgana, Berthold, Fenris"
  quest5_done: "&6Informationen gesammelt|&7Die Bürger berichten von|&7merkwürdigen Vorkommnissen|&7im Osten der Stadt."

# ============================================================================
# QUEST 6: Der dunkle Wald
# Erste Begegnung mit der Leere
# ============================================================================

events:
  quest6_start: "run ^tag add quest6_aktiv ^journal add quest6_start"
  quest6_location_erreicht: "run ^tag add quest6_location ^give _core.korruptes_fragment"
  quest6_leere_wesen_done: "tag add quest6_leere_complete"
  quest6_complete: "run ^tag add quest6_complete ^tag del quest6_aktiv ^tag add quest7_aktiv ^experience 300 ^point playerpoints 200 ^_core.sound_quest_complete ^journal add quest6_done"

objectives:
  quest6_dunkler_wald: "location 150;64;150;20 events:quest6_location_erreicht notify:1:&7Erreiche den dunklen Wald"
  quest6_leere_wesen: "mobkill ZOMBIE,SKELETON,SPIDER 3 events:quest6_leere_wesen_done notify:1:&7%left% Leere-Wesen verbleiben"

journal:
  quest6_start: "&6Der dunkle Wald|&7Untersuche den Wald|&7östlich der Stadt.|&7Berichte über korrupte|&7Zonen wurden gemeldet."
  quest6_done: "&6Erste Begegnung|&7Du hast eine korrupte Zone|&7gefunden und schwache|&7Leere-Kreaturen besiegt."

# ============================================================================
# QUEST 7: Bericht an den König
# Abschluss von Kapitel 1
# ============================================================================

events:
  quest7_start: "run ^tag add quest7_aktiv ^journal add quest7_start ^give _core.bericht_dokument"
  quest7_complete: "run ^tag add quest7_complete ^tag del quest7_aktiv ^tag add kapitel1_complete ^experience 500 ^point playerpoints 500 ^tag add koenig_titel ^_core.sound_quest_complete ^journal add quest7_done ^journal add kapitel1_done"

journal:
  quest7_start: "&6Bericht an den König|&7Bringe König Nitwit|&7deinen Bericht über|&7die korrupte Zone."
  quest7_done: "&6Kapitel 1 abgeschlossen!|&7Du hast den Titel|&7[Königlicher Bote] erhalten.|&7König Nitwit zählt auf dich."
  kapitel1_done: "&6&lDas Erwachen - Komplett|&7Du hast das erste Kapitel|&7der Hauptquest abgeschlossen.|&7Die Bedrohung durch die Leere|&7wird immer deutlicher."

# ============================================================================
