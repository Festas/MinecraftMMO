# König Nitwit - Der sonderbare aber geliebte König von Düsterwall
# King Nitwit - The Quirky but Beloved King of Düsterwall

conversations:
  koenig_nitwit:
    quester: "König Nitwit"
    first: "begruessung"
    
    NPC_options:
      begruessung:
        text: "&6Ah! Willkommen, willkommen! Wie war nochmal dein Name? Günther? Nein, nein... Helmut? *flüstert mit seiner Krone* Was sagst du? Ach ja!"
        pointer: "spieler_antwort"
      
      verwirrt:
        text: "&6*Schaut verwirrt auf seine Krone* Die Krone sagt, du bist jemand Besonderes... Siehst du das Mal auf deiner Hand? Das ist kein gewöhnliches Zeichen..."
        pointer: "mal_frage"
      
      klarheit_moment:
        text: "&6*Plötzlich wird sein Blick klar und ernst* Die Leere... sie wächst. Ich spüre es. Das Land stirbt langsam. Du... du trägst das Zeichen. Du bist unsere Hoffnung."
        pointer: "auftrag_annehmen"
      
      danke:
        text: "&6*Kehrt zu seinem verwirrten Selbst zurück* Äh... was wollte ich nochmal sagen? Ach ja! Gute Arbeit, Herbert! Oder warst du Karl?"
        pointer: ""
    
    player_options:
      spieler_antwort:
        text: "&7Mein Name ist %player%..."
        pointer: "verwirrt"
      
      mal_frage:
        text: "&7Ja, es glüht violett. Was bedeutet das?"
        pointer: "klarheit_moment"
        conditions: "_core.hat_leere_zeichen"
      
      mal_frage_nein:
        text: "&7Ich sehe nichts Besonderes..."
        pointer: ""
      
      auftrag_annehmen:
        text: "&aIch werde helfen, Euer Hoheit!"
        pointer: "danke"
        events: "start_hauptquest_kap1"
      
      auftrag_ablehnen:
        text: "&cIch bin nicht bereit dafür..."
        pointer: ""

conditions:
  hauptquest_aktiv: "tag hauptquest_kap1_aktiv"

events:
  start_hauptquest_kap1: "run ^tag add hauptquest_kap1_aktiv ^journal add hauptquest_beginn ^_core.sound_quest_start"
  
journal:
  hauptquest_beginn: "&6Audienz beim König|&7König Nitwit hat mir eine|&7wichtige Aufgabe gegeben.|&7Die Leere bedroht das Land."
