# Wirt Hammund - Freundlicher Tavernen-Besitzer
# Innkeeper Hammund - Friendly Tavern Owner

conversations:
  wirt_hammund:
    quester: "Wirt Hammund"
    first: "begruessung"
    
    NPC_options:
      begruessung:
        text: "&2*Wischt einen Krug ab* Willkommen in der 'Zuflucht'! Die einzige Taverne die noch warmes Essen und kaltes Bier hat! *lacht herzlich* Was kann ich für dich tun?"
        pointer: "spieler_optionen"
      
      geruechte:
        text: "&2*Beugt sich vor und flüstert* Ich höre viel hier in der Taverne... Die Leute reden. Sie haben Angst. Die Dunkelheit im Osten wächst. Reisende verschwinden. Und mein Sohn..."
        pointer: "spieler_optionen"
      
      sohn_vermisst:
        text: "&2*Tränen in den Augen* Mein Sohn Torin... Er ist vor drei Tagen in den Wald gegangen. Kräuter sammeln wollte er. Er ist nicht zurückgekommen. *schluchzt* Bitte... finde ihn!"
        pointer: "sohn_optionen"
        conditions: "!sohn_quest_aktiv,!sohn_quest_complete"
      
      sohn_gefunden:
        text: "&2*Umarmt dich* DANKE! Du hast meinen Sohn gerettet! *weint vor Freude* Er spricht wirres Zeug über die Dunkelheit, aber er lebt! Hier, nimm das Gold. Und du isst hier IMMER kostenlos!"
        pointer: "ende"
        events: "sohn_belohnung"
        conditions: "sohn_quest_complete"
      
      geschichten:
        text: "&2*Lehnt sich zurück* Was willst du wissen? Über König Nitwit? Die Leere? Die alten Zeiten? Ich habe viele Geschichten gehört in dieser Taverne..."
        pointer: "ende"
      
      ende:
        text: "&2Komm jederzeit wieder!"
        pointer: ""
    
    player_options:
      spieler_optionen:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "begruessung"
      
      sohn_optionen:
        text: "&7[Zurück]"
        pointer: "begruessung"
      
      geschichten_optionen:
        text: "&7[Zurück]"
        pointer: "begruessung"
      
      frage_geruechte:
        text: "&7Was gibt es Neues in der Stadt?"
        pointer: "geruechte"
      
      frage_sohn:
        text: "&7Was ist mit Eurem Sohn passiert?"
        pointer: "sohn_vermisst"
      
      sohn_annehmen:
        text: "&aIch werde ihn finden!"
        pointer: "ende"
        events: "start_sohn_quest"
      
      sohn_ablehnen:
        text: "&7Ich... ich kann nicht..."
        pointer: "ende"
      
      geschichten_hoeren:
        text: "&7Erzählt mir Geschichten!"
        pointer: "geschichten"
      
      essen_trinken:
        text: "&7Ich hätte gern etwas zu essen und zu trinken."
        pointer: "ende"
        events: "give_essen"
      
      abschied:
        text: "&7Auf Wiedersehen, Hammund."
        pointer: "ende"

conditions:
  sohn_quest_aktiv: "tag sohn_quest_aktiv"
  sohn_quest_complete: "tag sohn_quest_complete"

events:
  start_sohn_quest: "run ^tag add sohn_quest_aktiv ^objective add finde_torin"
  sohn_belohnung: "run ^tag add sohn_quest_complete ^point playerpoints 300 ^experience 200 ^_core.sound_quest_complete"
  give_essen: "run ^give minecraft:bread 3 ^give minecraft:cooked_beef 2"

objectives:
  finde_torin: "location 100;64;200;10 events:torin_gefunden notify:1:&7Finde Torin im östlichen Wald"

journal:
  sohn_quest: "&2Der vermisste Sohn|&7Hammunds Sohn Torin ist|&7im Wald verschwunden.|&7Ich muss ihn finden."
