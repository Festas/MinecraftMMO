# Kräuterfrau Morgana - Mysteriöse Heilerin
# Herb Woman Morgana - Mysterious Healer

conversations:
  kraeuterfrau_morgana:
    quester: "Kräuterfrau Morgana"
    first: "begruessung"
    
    NPC_options:
      begruessung:
        text: "&5*Ihre Augen funkeln geheimnisvoll* Ah... das Zeichen. Ich habe dich erwartet, Kind. Die Kräuter haben mir von dir erzählt..."
        pointer: "spieler_optionen"
        conditions: "_core.hat_leere_zeichen"
      
      begruessung_normal:
        text: "&5Willkommen, Wanderer. Suchst du Heilung oder... Wissen?"
        pointer: "spieler_optionen"
        conditions: "!_core.hat_leere_zeichen"
      
      ueber_leere:
        text: "&5Die Leere... *seufzt* Ich habe sie studiert. Sie ist älter als das Königreich, älter als die Erinnerung. Sie wartet. Sie wächst. Und nur wenige können ihr widerstehen..."
        pointer: "mehr_fragen"
      
      daily_kraeuter:
        text: "&5Die Kräuter verlieren ihre Kraft... Die Dunkelheit verdirbt sie. Sammle mir 10 frische Kräuter - Blumen des Feldes. Ich gebe dir Gold und einen Heiltrank."
        pointer: "daily_optionen"
        conditions: "!daily_kraeuter_aktiv,_core.ist_level_5"
      
      geheimnis:
        text: "&5*flüstert* Das Mal auf deiner Hand... Es ist sowohl Fluch als auch Segen. Die Leere hat dich markiert, aber du bist nicht ihr Diener. Du bist der Ausgleich. Das Gegengift."
        pointer: "ende"
        conditions: "_core.hat_leere_zeichen"
      
      ende:
        text: "&5Geh in Frieden, Kind."
        pointer: ""
    
    player_options:
      spieler_optionen:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "begruessung"
      
      mehr_fragen:
        text: "&7[Zurück]"
        pointer: "begruessung"
      
      daily_optionen:
        text: "&7[Zurück]"
        pointer: "begruessung"
      
      frage_leere:
        text: "&7Was wisst Ihr über die Leere?"
        pointer: "ueber_leere"
      
      daily_annehmen:
        text: "&aIch sammle die Kräuter für Euch!"
        pointer: "ende"
        events: "start_daily_kraeuter"
      
      frage_mal:
        text: "&7Was bedeutet dieses Mal auf meiner Hand?"
        pointer: "geheimnis"
        conditions: "_core.hat_leere_zeichen"
      
      abschied:
        text: "&7Auf Wiedersehen, Morgana."
        pointer: "ende"

conditions:
  daily_kraeuter_aktiv: "tag daily_kraeuter_aktiv"

events:
  start_daily_kraeuter: "run ^tag daily_kraeuter_aktiv ^objective add daily_kraeuter_sammeln 10"
  daily_kraeuter_done: "run ^tag remove daily_kraeuter_aktiv ^point playerpoints 100 ^give minecraft:potion 1 name:&5Morganas_Heiltrank"

objectives:
  daily_kraeuter_sammeln: "block POPPY,DANDELION,BLUE_ORCHID,ALLIUM,AZURE_BLUET,RED_TULIP,ORANGE_TULIP,WHITE_TULIP,PINK_TULIP,OXEYE_DAISY,CORNFLOWER,LILY_OF_THE_VALLEY 10 events:daily_kraeuter_done notify:%left%_Kraeuter_verbleiben"

journal:
  morgana_begegnung: "&5Kräuterfrau Morgana|&7Morgana weiß mehr über|&7die Leere als sie zugibt."
