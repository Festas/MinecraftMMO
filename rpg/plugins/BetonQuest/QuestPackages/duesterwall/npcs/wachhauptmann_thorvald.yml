# Wachhauptmann Thorvald - Veteranen-Krieger, ernst und pflichtbewusst
# Guard Captain Thorvald - Veteran Warrior, Serious and Dutiful

conversations:
  wachhauptmann_thorvald:
    quester: "Wachhauptmann Thorvald"
    first: "begruessung"
    
    NPC_options:
      begruessung:
        text: "&cHalt! Wer bist du, Fremder? *mustert dich misstrauisch* ...Was ist das für ein Mal auf deiner Hand?"
        pointer: "erklaerung_spieler"
      
      zum_koenig:
        text: "&cDas Zeichen der Leere... Ich habe davon in alten Schriften gelesen. Komm mit! Der König muss dich sehen. SOFORT!"
        pointer: "ende"
        events: "thorvald_zum_koenig"
      
      pruefung_anbieten:
        text: "&cDu willst uns helfen? *schnaubt* Beweise mir erst, dass du kämpfen kannst! Die Monster vor den Toren werden immer dreister. Töte 5 Zombies und kehr zurück!"
        pointer: "pruefung_optionen"
        conditions: "hauptquest_pruefung_aktiv,!pruefung_complete"
      
      pruefung_erfolg:
        text: "&aBeeindruckend! Du kannst ein Schwert führen. Hier, nimm dieses Schwert der Stadtwache. Du hast es dir verdient, Soldat!"
        pointer: "ende"
        events: "pruefung_belohnung"
        conditions: "pruefung_complete"
      
      daily_monster:
        text: "&cDie Monster werden nicht weniger... Jede Nacht kommen mehr. Töte 15 Monster vor den Stadtmauern. Ich zahle dir 150 Gold."
        pointer: "daily_optionen"
        conditions: "!daily_monster_aktiv,_core.ist_level_5"
      
      slayer_angebot:
        text: "&cDu willst dich als Jäger beweisen? Sprich mit Fenris, dem Jägermeister. Er koordiniert die Slayer-Aufträge."
        pointer: "ende"
        conditions: "_core.ist_level_10"
      
      ende:
        text: "&cGeh und erfülle deine Pflicht!"
        pointer: ""
    
    player_options:
      erklaerung_spieler:
        text: "&7Ich... ich weiß es nicht. Ich bin gerade am Stadttor erwacht..."
        pointer: "zum_koenig"
      
      pruefung_optionen:
        text: "&7[Zurück]"
        pointer: "begruessung"
      
      daily_optionen:
        text: "&7[Zurück]"
        pointer: "begruessung"
      
      pruefung_annehmen:
        text: "&aIch nehme die Herausforderung an!"
        pointer: "ende"
        events: "start_pruefung"
      
      pruefung_ablehnen:
        text: "&7Ich bin noch nicht bereit..."
        pointer: "ende"
      
      daily_annehmen:
        text: "&aIch werde die Monster zurückdrängen!"
        pointer: "ende"
        events: "start_daily_monster"

conditions:
  hauptquest_pruefung_aktiv: "tag hauptquest_pruefung_aktiv"
  pruefung_complete: "tag pruefung_complete"
  daily_monster_aktiv: "tag daily_monster_aktiv"

events:
  thorvald_zum_koenig: "run ^tag add thorvald_getroffen ^objective start audienz_koenig"
  start_pruefung: "run ^tag add hauptquest_pruefung_aktiv ^objective add pruefung_zombies 5"
  pruefung_belohnung: "run ^tag add pruefung_complete ^give _core.anfaenger_schwert ^point playerpoints 50 ^experience 100 ^_core.sound_quest_complete"
  start_daily_monster: "run ^tag add daily_monster_aktiv ^objective add daily_monster_kill 15"

objectives:
  pruefung_zombies: "mobkill ZOMBIE 5 events:pruefung_zombies_done notify:%left%_Zombies_verbleiben"
  daily_monster_kill: "mobkill ZOMBIE,SKELETON,SPIDER,CREEPER 15 events:daily_monster_done notify:%left%_Monster_verbleiben"

journal:
  thorvald_getroffen: "&cWachhauptmann Thorvald|&7Der Hauptmann will dass ich|&7zum König gehe."
