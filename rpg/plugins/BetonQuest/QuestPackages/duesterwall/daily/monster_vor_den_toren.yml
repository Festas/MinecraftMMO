# Daily Quest: Monster vor den Toren
# Quest-Geber: Wachhauptmann Thorvald
# Reset: Täglich um 4:00 Uhr

# ============================================================================
# Täglich: Verteidige die Stadt gegen Monster
# ============================================================================

conversations:
  thorvald_daily_monster:
    quester: "Wachhauptmann Thorvald"
    first: "start"
    
    NPC_options:
      start:
        text: "&c*Blickt ernst in die Ferne* Jede Nacht werden es mehr. Die Monster werden dreister. Wir brauchen jeden Kämpfer den wir bekommen können!"
        pointer: "spieler_antwort"
        conditions: "!daily_monster_aktiv,_core.ist_level_5,!daily_monster_complete_heute"
      
      beschreibung:
        text: "&cTöte 15 Monster vor den Stadtmauern. Egal welche - Zombies, Skelette, Spinnen, Creeper. Wir müssen ihre Zahlen dezimieren! Ich zahle 150 Gold und belohne deinen Kampfgeist mit Erfahrung."
        pointer: "quest_optionen"
      
      erfolg:
        text: "&c*Nickt anerkennend* Gute Arbeit, Soldat! Die Wachen können heute Nacht etwas ruhiger schlafen. Hier, deine Belohnung. Du hast sie dir verdient!"
        pointer: ""
        events: "daily_monster_belohnung"
        conditions: "daily_monster_complete"
      
      schon_erledigt:
        text: "&cDu hast heute genug gekämpft. Ruh dich aus. Die Monster werden morgen wieder da sein... leider."
        pointer: ""
        conditions: "daily_monster_complete_heute"
    
    
    player_options:
      spieler_antwort:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "start"
      
      quest_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      fragen:
        text: "&7Welche Monster genau?"
        pointer: "beschreibung"
      
      annehmen:
        text: "&aIch werde die Stadtmauern verteidigen!"
        pointer: ""
        events: "start_daily_monster"
      
      ablehnen:
        text: "&7Ich bin nicht kampfbereit..."
        pointer: ""

events:
  start_daily_monster: "run ^tag daily_monster_aktiv ^journal add daily_monster_start ^objective add toete_monster_daily 15"
  monster_getoetet: "run ^tag daily_monster_complete ^tag del daily_monster_aktiv"
  daily_monster_belohnung: "run ^point playerpoints 150 ^experience 100 ^tag daily_monster_complete_heute ^_core.sound_quest_complete ^journal update daily_monster_done"
  daily_monster_reset: "tag delete daily_monster_complete_heute"

objectives:
  toete_monster_daily: "mobkill ZOMBIE,SKELETON,SPIDER,CREEPER,CAVE_SPIDER,HUSK,STRAY,DROWNED 15 events:monster_getoetet notify"

conditions:
  daily_monster_aktiv: "tag daily_monster_aktiv"
  daily_monster_complete: "tag daily_monster_complete"
  daily_monster_complete_heute: "tag daily_monster_complete_heute"

journal:
  daily_monster_start: "&bDaily: Monster vor den Toren|&7Töte 15 Monster die|&7Düsterwall bedrohen.|&7Belohnung: 150 Gold + 100 XP"
  daily_monster_done: "&b&lDaily Abgeschlossen!|&7Die Stadtmauern sind|&7für heute sicherer.|&7Wachhauptmann Thorvald|&7ist zufrieden."
