# Daily Quest: Kräuter für Morgana
# Quest-Geber: Kräuterfrau Morgana
# Reset: Täglich um 4:00 Uhr

# ============================================================================
# Täglich: Sammle Kräuter für die Heilerin
# ============================================================================

conversations:
  morgana_daily_kraeuter:
    quester: "Kräuterfrau Morgana"
    first: "start"
    
    NPC_options:
      start:
        text: "&5*Lächelt sanft* Die Kräuter... sie verlieren ihre Heilkraft. Die Dunkelheit verdirbt alles. Hilfst du mir, frische zu sammeln?"
        pointer: "spieler_antwort"
        conditions: "!daily_kraeuter_aktiv,_core.ist_level_5,!daily_kraeuter_complete_heute"
      
      beschreibung:
        text: "&5Ich brauche 10 Kräuter - verschiedene Blumen des Feldes. Mohnblumen, Löwenzahn, Orchideen... was auch immer du findest. Ich gebe dir Gold und einen meiner Heiltränke."
        pointer: "quest_optionen"
      
      erfolg:
        text: "&5*Inspiziert die Kräuter* Wundervoll... noch voller Leben. Danke, Kind. Hier, dein Gold und dieser Trank. Er wird dich heilen wenn du am Rande des Todes stehst."
        pointer: ""
        events: "daily_kraeuter_belohnung"
        conditions: "daily_kraeuter_complete"
      
      schon_erledigt:
        text: "&5Die heutigen Kräuter reichen. Die Pflanzen brauchen Zeit zum Nachwachsen. Komm morgen wieder."
        pointer: ""
        conditions: "daily_kraeuter_complete_heute"
    
    
    player_options:
      spieler_antwort:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "start"
      
      quest_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      fragen:
        text: "&7Welche Kräuter genau?"
        pointer: "beschreibung"
      
      annehmen:
        text: "&aIch sammle die Kräuter!"
        pointer: ""
        events: "start_daily_kraeuter"
      
      ablehnen:
        text: "&7Heute habe ich keine Zeit..."
        pointer: ""

events:
  start_daily_kraeuter: "run ^tag daily_kraeuter_aktiv ^journal add daily_kraeuter_start ^objective add sammle_kraeuter_daily 10"
  kraeuter_gesammelt: "run ^tag daily_kraeuter_complete ^tag del daily_kraeuter_aktiv"
  daily_kraeuter_belohnung: "run ^point playerpoints 100 ^give minecraft:potion 1 name:&5Morganas_Heiltrank effect:instant_health:1:3 ^tag daily_kraeuter_complete_heute ^_core.sound_quest_complete ^journal update daily_kraeuter_done"
  daily_kraeuter_reset: "tag !daily_kraeuter_complete_heute"

objectives:
  sammle_kraeuter_daily: "block POPPY,DANDELION,BLUE_ORCHID,ALLIUM,AZURE_BLUET,RED_TULIP,ORANGE_TULIP,WHITE_TULIP,PINK_TULIP,OXEYE_DAISY,CORNFLOWER,LILY_OF_THE_VALLEY,SUNFLOWER,LILAC,ROSE_BUSH,PEONY 10 events:kraeuter_gesammelt notify:1:&7%left% Kräuter verbleiben"

conditions:
  daily_kraeuter_aktiv: "tag daily_kraeuter_aktiv"
  daily_kraeuter_complete: "tag daily_kraeuter_complete"
  daily_kraeuter_complete_heute: "tag daily_kraeuter_complete_heute"

journal:
  daily_kraeuter_start: "&bDaily: Kräuter für Morgana|&7Sammle 10 verschiedene Blumen|&7für Kräuterfrau Morgana.|&7Belohnung: 100 Gold + Heiltrank"
  daily_kraeuter_done: "&b&lDaily Abgeschlossen!|&7Morgana ist dankbar.|&7Du hast einen mächtigen|&7Heiltrank erhalten!"
