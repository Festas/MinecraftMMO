# Daily Quest: Kräuter für Morgana
# Quest-Geber: Kräuterfrau Morgana
# Reset: Täglich um 4:00 Uhr

# ============================================================================
# Täglich: Sammle Kräuter für die Heilerin
# ============================================================================

conversations:
  morgana_daily_kraeuter:
    quester: "Kräuterfrau Morgana"
    first: "start"
    
    NPC_options:
      start:
        text: "&5*Lächelt sanft* Die Kräuter... sie verlieren ihre Heilkraft. Die Dunkelheit verdirbt alles. Hilfst du mir, frische zu sammeln?"
        pointer: "spieler_antwort"
        conditions: "!daily_kraeuter_aktiv,_core.ist_level_5,!daily_kraeuter_complete_heute"
      
      beschreibung:
        text: "&5Ich brauche 10 Kräuter - verschiedene Blumen des Feldes. Mohnblumen, Löwenzahn, Orchideen... was auch immer du findest. Ich gebe dir Gold und einen meiner Heiltränke."
        pointer: "quest_optionen"
      
      erfolg:
        text: "&5*Inspiziert die Kräuter* Wundervoll... noch voller Leben. Danke, Kind. Hier, dein Gold und dieser Trank. Er wird dich heilen wenn du am Rande des Todes stehst."
        pointer: ""
        events: "daily_kraeuter_belohnung"
        conditions: "daily_kraeuter_complete"
      
      schon_erledigt:
        text: "&5Die heutigen Kräuter reichen. Die Pflanzen brauchen Zeit zum Nachwachsen. Komm morgen wieder."
        pointer: ""
        conditions: "daily_kraeuter_complete_heute"
    
    
    player_options:
      spieler_antwort:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "start"
      
      quest_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      fragen:
        text: "&7Welche Kräuter genau?"
        pointer: "beschreibung"
      
      annehmen:
        text: "&aIch sammle die Kräuter!"
        pointer: ""
        events: "start_daily_kraeuter"
      
      ablehnen:
        text: "&7Heute habe ich keine Zeit..."
        pointer: ""

events:
  start_daily_kraeuter: "run ^tag daily_kraeuter_aktiv ^journal add daily_kraeuter_start ^objective add sammle_kraeuter_daily,sammle_kraeuter_daily_dandelion,sammle_kraeuter_daily_blue_orchid,sammle_kraeuter_daily_allium,sammle_kraeuter_daily_azure_bluet,sammle_kraeuter_daily_red_tulip,sammle_kraeuter_daily_orange_tulip,sammle_kraeuter_daily_white_tulip,sammle_kraeuter_daily_pink_tulip,sammle_kraeuter_daily_oxeye_daisy,sammle_kraeuter_daily_cornflower,sammle_kraeuter_daily_lily,sammle_kraeuter_daily_sunflower,sammle_kraeuter_daily_lilac,sammle_kraeuter_daily_rose_bush,sammle_kraeuter_daily_peony"
  kraeuter_gesammelt: "run ^tag daily_kraeuter_complete ^tag del daily_kraeuter_aktiv"
  daily_kraeuter_belohnung: "run ^point playerpoints 100 ^give POTION 1 name:&5Morganas_Heiltrank effect:instant_health:1:3 ^tag daily_kraeuter_complete_heute ^_core.sound_quest_complete ^journal update daily_kraeuter_done"
  daily_kraeuter_reset: "tag delete daily_kraeuter_complete_heute"

