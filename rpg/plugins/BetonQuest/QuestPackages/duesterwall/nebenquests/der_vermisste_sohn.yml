# Nebenquest: Der vermisste Sohn
# Side Quest: The Missing Son
# Quest-Geber: Wirt Hammund

# ============================================================================
# Der vermisste Sohn - Hammunds Sohn ist im Wald verschwunden
# ============================================================================

conversations:
  hammund_sohn_quest:
    quester: "Wirt Hammund"
    first: "start"
    
    NPC_options:
      start:
        text: "&2*Sieht verzweifelt aus* Bitte... mein Sohn Torin! Er ist seit drei Tagen verschwunden. Er wollte im östlichen Wald Kräuter sammeln..."
        pointer: "spieler_antwort"
        conditions: "!sohn_quest_aktiv,!sohn_quest_complete"
      
      dankbarkeit:
        text: "&2*Umarmt dich* Du hast ihn gefunden! DANKE! Er spricht wirres Zeug über Schatten und flüsternde Stimmen... aber er lebt!"
        pointer: "belohnung"
        conditions: "sohn_quest_complete"
      
      belohnung_text:
        text: "&2Hier, nimm dieses Gold. Es ist nicht viel, aber es ist alles was ich habe. Und du isst und trinkst hier ab jetzt KOSTENLOS! Für immer!"
        pointer: "ende"
        events: "sohn_belohnung_final"
    
    player_options:
      spieler_antwort:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "start"
      
      quest_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      annehmen:
        text: "&aIch werde ihn finden, Hammund!"
        pointer: "ende"
        events: "start_sohn_suche"
      
      ablehnen:
        text: "&7Ich kann nicht... tut mir leid."
        pointer: "ende"
      
      danke:
        text: "&7Ich bin froh, dass ich helfen konnte."
        pointer: "belohnung_text"

events:
  start_sohn_suche: "run ^tag sohn_quest_aktiv ^journal add sohn_quest_start ^objective add finde_torin_wald"
  torin_gefunden_event: "run ^tag torin_gefunden ^journal add torin_gefunden_journal"
  sohn_retten: "run ^tag sohn_quest_complete ^tag del sohn_quest_aktiv ^journal add sohn_gerettet"
  sohn_belohnung_final: "run ^point playerpoints 300 ^experience 200 ^tag freie_mahlzeiten ^_core.sound_quest_complete"

objectives:
  finde_torin_wald: "location 150;64;180;15 events:torin_gefunden_event notify:1:&7Suche Torin im östlichen Wald"
  bringe_torin_zurueck: "location 0;64;0;20 events:sohn_retten notify:1:&7Bringe Torin zurück zur Stadt"

conditions:
  sohn_quest_aktiv: "tag sohn_quest_aktiv"
  sohn_quest_complete: "tag sohn_quest_complete"
  torin_gefunden: "tag torin_gefunden"

# NPC Torin - Wird im Wald gefunden
conversations:
  torin_im_wald:
    quester: "Torin"
    first: "gefunden"
    
    NPC_options:
      gefunden:
        text: "&8*Zittert und murmelt* Die Schatten... sie flüstern... sie wollen hinein... in meinen Kopf... *Augen weit aufgerissen*"
        pointer: "spieler_hilft"
        conditions: "torin_gefunden,!sohn_quest_complete"
      
      nach_rettung:
        text: "&7*Verwirrt* Wo... wo bin ich? Die Stimmen... sie sind weg. Danke... danke dass du mich gefunden hast..."
        pointer: "ende"
        conditions: "sohn_quest_complete"
      
      ende:
        text: "&7Auf Wiedersehen."
        pointer: ""
    
    
    player_options:
      spieler_antwort:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "start"
      
      quest_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      beruhigen:
        text: "&7Torin! Dein Vater sucht dich! Komm, ich bringe dich nach Hause!"
        pointer: "ende"
        events: "objective start bringe_torin_zurueck"

journal:
  sohn_quest_start: "&eNebenquest: Der vermisste Sohn|&7Wirt Hammunds Sohn Torin|&7ist im östlichen Wald|&7verschwunden. Ich muss ihn finden."
  torin_gefunden_journal: "&eSohn gefunden!|&7Torin ist traumatisiert.|&7Er spricht von flüsternden|&7Schatten. Die Leere hat ihn|&7fast verschlungen."
  sohn_gerettet: "&e&lQuest Abgeschlossen!|&7Torin ist sicher zurück|&7in der Taverne.|&7Hammund ist überglücklich.|&7Du hast freie Mahlzeiten|&7für's Leben erhalten!"
