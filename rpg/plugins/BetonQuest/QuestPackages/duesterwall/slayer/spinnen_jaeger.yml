# Slayer-System: Spinnen-Jäger
# Quest-Geber: Jägermeister Fenris
# 5 Tier Progression: 10 → 25 → 50 → 100 → 250 Kills

# ============================================================================
# SPINNEN-JÄGER - Bekämpfe die achtbeinigen Schrecken
# Monster: Spider, Cave Spider
# ============================================================================

conversations:
  fenris_spinnen_jaeger:
    quester: "Jägermeister Fenris"
    first: "start"
    
    NPC_options:
      start:
        text: "&7*Zeigt auf Narben am Arm* Spinnen... ihre Netze erwürgen das Leben. Ihre Bisse vergiften die Seele. Bist du bereit, sie zu jagen?"
        pointer: "tier_info"
        conditions: "_core.ist_level_10,!spinnen_tier5_complete"
      
      tier_info_text:
        text: "&7Fünf Ränge erwarten dich:|&8Tier I: &710 Kills → 50 Gold + 100 XP|&8Tier II: &725 Kills → 150 Gold + 300 XP|&8Tier III: &750 Kills → 400 Gold + 750 XP (Level 10)|&8Tier IV: &7100 Kills → 1000 Gold + 2000 XP (Level 20)|&8Tier V: &7250 Kills → 3000 Gold + 5000 XP + &8[Spinnen-Bezwinger] &7(Level 35)"
        pointer: "tier_optionen"
      
      tier1_angebot:
        text: "&7Bereit für Tier I? Töte 10 Spinnen."
        pointer: "tier1_optionen"
        conditions: "!spinnen_tier1_aktiv,!spinnen_tier1_complete"
      
      tier1_erfolg:
        text: "&aGut! Die erste Prüfung ist bestanden. Weiter zu Tier II?"
        pointer: "ende"
        events: "spinnen_tier1_belohnung"
        conditions: "spinnen_tier1_complete,!spinnen_tier1_belohnt"
      
      tier2_angebot:
        text: "&7Tier II: 25 Spinnen warten auf dich."
        pointer: "tier2_optionen"
        conditions: "spinnen_tier1_complete,!spinnen_tier2_aktiv,!spinnen_tier2_complete"
      
      tier2_erfolg:
        text: "&aTier II abgeschlossen! Du kennst ihre Muster nun."
        pointer: "ende"
        events: "spinnen_tier2_belohnung"
        conditions: "spinnen_tier2_complete,!spinnen_tier2_belohnt"
      
      tier3_angebot:
        text: "&7Tier III: 50 Spinnen. Die Dunkelheit in den Höhlen ruft."
        pointer: "tier3_optionen"
        conditions: "spinnen_tier2_complete,_core.ist_level_10,!spinnen_tier3_aktiv,!spinnen_tier3_complete"
      
      tier3_erfolg:
        text: "&aTier III! Die Spinnen fürchten dich bereits!"
        pointer: "ende"
        events: "spinnen_tier3_belohnung"
        conditions: "spinnen_tier3_complete,!spinnen_tier3_belohnt"
      
      tier4_angebot:
        text: "&7Tier IV: 100 Spinnen. Nur die Furchtlosesten schaffen das."
        pointer: "tier4_optionen"
        conditions: "spinnen_tier3_complete,_core.ist_level_20,!spinnen_tier4_aktiv,!spinnen_tier4_complete"
      
      tier4_erfolg:
        text: "&aTier IV geschafft! Du bist ein Meister der Spinnenjagd!"
        pointer: "ende"
        events: "spinnen_tier4_belohnung"
        conditions: "spinnen_tier4_complete,!spinnen_tier4_belohnt"
      
      tier5_angebot:
        text: "&7Tier V: 250 Spinnen. Beende was du begonnen hast. Werde zum [Spinnen-Bezwinger]."
        pointer: "tier5_optionen"
        conditions: "spinnen_tier4_complete,_core.ist_level_35,!spinnen_tier5_aktiv,!spinnen_tier5_complete"
      
      tier5_erfolg:
        text: "&6&l*Nickt respektvoll* [&8Spinnen-Bezwinger&6&l]. Selbst die größten Spinnen weben ihre Netze nicht mehr in deiner Nähe."
        pointer: "ende"
        events: "spinnen_tier5_belohnung"
        conditions: "spinnen_tier5_complete,!spinnen_tier5_belohnt"
      
      ende:
        text: "&7Gehe und vollende deinen Auftrag."
        pointer: ""
    
    player_options:
      tier_info:
        text: "&7[Zurück zum Hauptmenü]"
        pointer: "start"
      
      tier_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      tier1_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      tier2_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      tier3_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      tier4_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      tier5_optionen:
        text: "&7[Zurück]"
        pointer: "start"
      
      info_wollen:
        text: "&7Erkläre mir die Ränge."
        pointer: "tier_info_text"
      
      tier1_start:
        text: "&aIch beginne mit Tier I!"
        pointer: "ende"
        events: "start_spinnen_tier1"
      
      tier2_start:
        text: "&aWeiter zu Tier II!"
        pointer: "ende"
        events: "start_spinnen_tier2"
      
      tier3_start:
        text: "&aIch wage mich an Tier III!"
        pointer: "ende"
        events: "start_spinnen_tier3"
      
      tier4_start:
        text: "&aIch bin bereit für Tier IV!"
        pointer: "ende"
        events: "start_spinnen_tier4"
      
      tier5_start:
        text: "&aIch stelle mich der finalen Prüfung!"
        pointer: "ende"
        events: "start_spinnen_tier5"

