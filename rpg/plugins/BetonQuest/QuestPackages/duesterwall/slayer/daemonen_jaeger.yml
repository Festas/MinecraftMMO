        pointer: "ende"
        events: "daemonen_tier1_belohnung"
        conditions: "daemonen_tier1_complete,!daemonen_tier1_belohnt"
      
      tier2_angebot:
        text: "&7Tier II: 25 Dämonen. Ihre Magie ist tödlich."
