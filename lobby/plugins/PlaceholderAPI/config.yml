# PlaceholderAPI
# Version: 2.11.7
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  bungee:
    check_interval: 30
  playerlist:
    update-cooldown: 1000
    offline-text: Offline
    argument-separator: ','
    lists:
      players:
        type: ONLINE
        included: true
        filters:
        - '!PERMISSION:group.staff'
        - CANSEE
      staff:
        type: ONLINE
        included: true
        filters:
        - PERMISSION:group.staff
        - CANSEE
    groups:
      staffAndPlayers:
        gap: 1
        lists:
          staff:
            title: Staff Members (%amount%)
            max: 10
            remaining: '... and %remaining% more!'
          players:
            title: Players (%amount%)
  localtime:
    date_format: dd/MM/yyyy hh:mma
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  server:
    server_name: A Minecraft Server
    time:
      locale: en-US
      zone: Etc/UTC
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  player-j17:
    direction:
      north: N
      north_east: NE
      south: S
      north_west: NW
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping:
      100-150: '&e'
      '-1': '&c'
      150-: '&c'
      0-100: '&a'
