English:
    'Store Help':
        Placeholder: '%gmp_command_store_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp store help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6store&b''s subcommands help'
    'Store View':
        Placeholder: '%gmp_command_store_view%'
        Text: '&2view &7[Player] [Page]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp store view'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bView your own or someone else''s store GUI'
            - '&bUsage: &c/gmp &6store view &7[Player] [Page]'
