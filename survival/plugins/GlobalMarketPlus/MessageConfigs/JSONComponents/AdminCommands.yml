    'Admin Item Example':
        Placeholder: '%gmp_command_admin_item_help_example%'
        Text: '&8&l[&b&lMouse over here to view&8&l]'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - "&7......"
            - "&2&lCustom-Buttons:"
            - "&2&l    'Example':"
            - "&2&l        Name: &7'Return to previous menu'"
            - "&2&l        &nSerialized-Item: &7&n'Earth'"
            - "&2&l        Lores:"
            - "&2&l        &7- &f''"
            - "&2&l        &7- &f'Click to back'"
            - "&2&l        Commands:"
            - "&2&l        &7- &f'gmp gui back'"
