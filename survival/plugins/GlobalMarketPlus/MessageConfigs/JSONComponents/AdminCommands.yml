English:
    ###############################
    #          Admin Help          #
    ###############################
    'Admin Help':
        Placeholder: '%gmp_command_admin_help%'
        Text: '&c/gmp &6admin &2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp admin help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6admin&b''s subcommands help'
    ###############################
    #         Item Command        #
    ###############################
