English:
    'Mailbox Help':
        Placeholder: '%gmp_command_mailbox_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp mailbox help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6mailbox&b''s subcommands help'
    'Mailbox Select':
        Placeholder: '%gmp_command_mailbox_select%'
        Text: '&2select [Player]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp mailbox select '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSelect a player'
            - '&bUsage: &c/gmp &6mailbox select [Player]'
    'Mailbox Send':
        Placeholder: '%gmp_command_mailbox_send%'
        Text: '&2send [Player/all] &7[Amount]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp mailbox send '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSend an item mail'
            - '&bUsage: &c/gmp &6mailbox send [Player/all] &7[Amount]'
    'Mailbox GUI':
        Placeholder: '%gmp_command_mailbox_gui%'
        Text: '&2gui &7[Page] &8[Player]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp mailbox gui '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bOpen mailbox GUI'
            - '&bUsage: &c/gmp &6mailbox gui &7[Page] &8[Player]'
    'Mailbox PickUp':
        Placeholder: '%gmp_command_mailbox_pickup%'
        Text: '&2pickup &7[UID]/all &8[Player]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp mailbox pickup '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bPick up mails'
            - '&bUsage: &c/gmp &6mailbox pickup &7[UID]/all &8[Player]'
    'Mailbox PickUp By Deleting':
        Placeholder: '%gmp_command_mailbox_pickup_by_deleting%'
        Text: '&a&l[Pickup]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp mailbox pickup {uid} {player}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5Click to pick up player &e{player}&5''s mail &eUID:{uid} &5'
    'Mailbox Delete':
        Placeholder: '%gmp_command_mailbox_delete%'
