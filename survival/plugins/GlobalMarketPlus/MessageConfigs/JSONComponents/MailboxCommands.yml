            Hover-Values: 
            - '&bDelete a mail or all mails'
            - '&bUsage: &c/gmp &6mailbox delete &7[UID]/all &8[Player]'
    'Mailbox Delete Confirm':
        Placeholder: '%gmp_command_mailbox_delete_confirm%'
        Text: '&c&l[Delete]'
        ClickEvent:
            Action: RUN_COMMAND
