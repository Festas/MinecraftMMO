        Placeholder: '%gmp_command_money_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp money help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6money&b''s subcommands help'
