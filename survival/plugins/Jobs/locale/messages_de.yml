      info: Entlasse den Spieler aus allen Berufen.
      args: '[playername]/all'
    error:
      nojobs: Der Spieler hat keinen Beruf aus dem er entlassen werden kann!
    output:
      target: Du wurdest aus allen deinen Berufen entlassen.
  employ:
    help:
      info: Gibt dem Spieler diesen Beruf.
      args: '[playername] [jobname]'
    error:
      alreadyin: Der Spieler ist bereits %jobname%.
      fullslots: Du kannst kein %jobname% werden, da keine freie Arbeitsstelle vorhanden
        ist.
    output:
      target: Du wurdest als %jobname% angestellt.
  top:
    help:
      info: Zeigt die Top Spieler nach Berufen an.
      args: '[jobname]/clear pageNumber'
    error:
      nojob: Es konnte kein Beruf mit diesem Namen gefunden werden.
    output:
      topline: '&aTop&e %amount% &aSpieler by &e%jobname% &aBeruf'
      list: '&e%number%&a. &e%playername% &alvl &e%level% &awith&e %exp% &aexp'
  gtop:
    help:
      info: Zeigt die Top Spieler nach dem globalen Job Level an.
      args: clear/pageNumber
    output:
      topline: '&aTop&e %amount% &aSpieler nach insgesamten Berufs Level'
      list: '&e%number%&a. &e%playername% &alvl &e%level% &awith&e %exp% &aexp'
  gqtop:
    help:
      info: Shows top players by quests done.
      args: clear/pageNumber
    output:
      topline: '&aTop&e %amount% &aplayers by done quests'
      list: '&e%number%&a. &e%playerdisplayname% &alvl &e%level% &awith&e %exp% &aexp'
  area:
    help:
      info: Modifiziere eingeschränkte Bereiche.
      args: add/remove/info/list
      addUsage: '&eBenutzung: &6/Jobs area add [areaName/wg:worldGuardAreaName] [bonus]'
      removeUsage: '&eBenutzung: &6/Jobs area remove [areaName]'
    output:
      addedNew: '&eEin neuer eingeschränkter Bereich mit einem Bonus von &6%bonus%
        &ewurde hinzugefügt.'
      removed: '&eDer eingeschränkte Bereich wurde entfernt &6%name%.'
      lists: '&7%number%&f. &7%areaname% &f%worldname% &7(&a%x1%:%y1%:%z1%&7/&e%x2%:%y2%:%z2%&7)
        &2%money% &6%points% &e%exp%'
      wgLists: '&7%number%&f. WorldGuard: &7%areaname% &2%money% &6%points% &e%exp%'
      noAreas: '&eEs gibt keine gespeicherten eingeschränkten Bereiche.'
      noAreasByLoc: '&eEs gibt keine eingeschränkten Bereiche an diesem Ort.'
      areaList: '&eEingeschränkte Bereiche in deiner Nähe: &6%list%'
      selected1: '&eErster Punkt ausgewählt: &6%x%:%y%:%z%'
      selected2: '&eZweiter Punkt ausgewählt: &6%x%:%y%:%z%'
      select: '&e2 Punkte mit dem Auswahl-Tool (%tool%) auswählen.'
      exist: '&eEin eingeschränkter Bereich mit diesem Namen existiert bereits.'
      dontExist: '&eEin eingeschränkter Bereich mit diesem Namen existiert nicht.'
      wgDontExist: '&eEine WorldGuard Region mit diesem Namen existiert nicht.'
  log:
    help:
      info: Statistiken anzeigen.
      args: '[playername]'
    output:
      topline: '&7************************* &6%playername% &7*************************'
      ls: '&7* &6%number%. &3%action%: &6%item% &eqty: %qty% %money%%exp%%points%'
      money: '&6Geld: %amount% '
      exp: '&eErfahrung: &%amount% '
      points: '&6Punkte: %amount%'
      totalIncomes: '    &6Gesamtes Geld:&2 %money%&6, Gesamte Exp:&2 %exp%&6, Gesamte
        Punkte:&2 %points%'
      bottomline: '&7***********************************************************'
      prev: '&e<<<<< Vorherige Seite &2|'
      next: '&2|&e Nächste Seite >>>>'
      nodata: '&cDaten nicht gefunden.'
  glog:
    help:
      info: Zeigt Globale Statistiken.
      args: ''
    output:
      topline: '&7*********************** &6Globale Statistiken &7***********************'
      ls: '&7* &6%number%. &3%action%: &6%item% &eqty: %qty% %money%%exp%%points%'
      money: '&6Geld: %amount% '
      exp: '&eErfahrung: %amount% '
      points: '&6Punkte: %amount%'
      totalIncomes: '    &6Gesamtes Geld:&2 %money%&6, Gesamte Exp:&2 %exp%&6, Gesamte
        Punkte:&2 %points%'
      bottomline: '&7**************************************************************'
      nodata: '&cDaten nicht gefunden'
  transfer:
    help:
      info: Wechselt den Job eines Spielers von einem alten Job zu einem neuen.
      args: '[playername] [oldjob] [newjob]'
    output:
      target: Du wurdest von %oldjobname% zu %newjobname% gewechselt.
  promote:
    help:
      info: Befördert den Spieler um X Level in einem Beruf.
      args: '[playername] [jobname] [levels]'
    output:
      target: Du wurdest um %levelsgained% level als %jobname% befördert.
  exp:
    help:
      info: Ändert die erhaltene Erfahrung für den Beruf.
      args: '[playername] [jobname] set/add/take [amount]'
    error:
      nojob: '&cDer Spieler muss zuerst einen Beruf wählen.'
    output:
      target: '&eDeine XP wurde für %jobname% &egeändert und bist nun &6%level% Level
        &e und bei &6%exp%XP.'
  level:
    help:
      info: Ändert das Level eines Spielers in einem Beruf.
      args: '[playername] [jobname] set/add/take [amount]'
    error:
      nojob: '&cDieser Spieler muss zuerst einen Beruf wählen.'
    output:
      target: '&eDeine XP wurde für %jobname% &egeändert und bist nun &6%level% Level
        &e und bei &6%exp%XP.'
  demote:
    help:
      info: Stuft den Spieler X Level in einem Job zurück.
      args: '[playername] [jobname] [levels]'
    output:
      target: Du wurdest %levelslost% Level in %jobname% zurückgestuft.
  grantxp:
    help:
      info: Gibt dem Spieler X Erfahrung in einem Job.
      args: '[playername] [jobname] [xp]'
    output:
      target: Dir wurde %xpgained% Erfahrung in %jobname% gegeben.
  removexp:
    help:
      info: Entfernt X Erfahrung von einem Spieler in einem Job.
      args: '[playername] [jobname] [xp]'
    output:
      target: Du hast %xplost% Erfahrung in %jobname% verloren.
  signupdate:
    help:
      info: Aktualisiert ein Schild manuell anhand seines Namens.
      args: '[jobname]'
  bp:
    help:
      info: Zeigt in einem Radius von 10 Blöcken alle geschützte Blöcke an.
      args: ''
    output:
      found: '&eEs wurden &6%amount% &egeschützte Blöcke um dich herum gefunden.'
      notFound: '&eEs wurden keine geschützten Blöcke um dich herum gefunden.'
  reload:
    help:
      info: Konfigurationen neu laden.
  toggle:
    help:
      info: Schaltet die Bezahlungsausgabe in der Aktionsleiste oder der Bossleiste
        aus/an.
      args: actionbar/bossbar
    output:
      turnedoff: '&4Diese Funktion ist deaktiviert!'
      paid:
        main: '&aDu erhältst:'
        money: '&e[amount] Geld'
        exp: '&7[exp] exp'
        points: '&6[points] Punkte'
        ACmoney: '&e+[amount]$ '
        ACexp: '&7+[exp]XP '
        ACpoints: '&6+[points]pts '
      Rapid: '&7[type]&a: &7Rapid'
      Batched: '&7[type]&a: &fBatched'
      'Off': '&7[type]&a: &6Off'
  howmuch:
    help:
      info: Check potential payment by target entity or block
      args: ''
  version:
    output:
      payment: '&e[job] &f[action] &7[target] [exp] [money] [points]'
      nopayment: '&7Can''t find any payments ([target])'
      jobsVersion: '&eJobs: &6[version]'
      jobsVersionNew: '&e-> [newVersion]'
      dbType: ' &7[db]'
      newServer: '&eServer: &6[version]'
      Economy: '&eEconomy: &6[provider] '
      newVault: '&eVault: &6[version] '
      CMILib: '&eCMILib: &6[version] '
      cmilVersionNew: '&e-> [newVersion]'
    help:
      info: Plugin version information
      args: ''
