Enabled: true
# Das System prüft automatisch im Hintergrund
AutoRankUp:
  Enabled: true
  # Alle 5 Minuten prüfen (reicht völlig, spart Performance)
  CheckInterval: 300
  # Soll der Spieler eine Info bekommen, dass er bald aufsteigt?
  Notify: true
  # false = Spieler muss online sein, um aufzusteigen (wichtig für Celebrations)
  AutoRankUpPass: false

List:
  # ==========================================================
  # 1. LAUCH (1 Stunde / 3600 Sekunden)
  # ==========================================================
  Lauch:
    NextRank: Knecht
    Requirements:
      PlayTime: 3600
    Commands:
      # 1. Promote via LuckPerms Track (Dein Wunsch)
      - asConsole! lp user [playerName] promote autorank
      
      # 2. Geld geben (1000)
      - asConsole! cmi money give [playerName] 1000
      
      # 3. Deine Custom Skripte (Übernommen aus Paths.yml)
      - asConsole! tycoon_celebrate_rankup [playerName] Lauch normal
      - asConsole! tycoon_msg [playerName] &8[&bRang&8] &aGlückwunsch! Du bist kein NPC mehr, sondern ein &fLauch&a!

  # ==========================================================
