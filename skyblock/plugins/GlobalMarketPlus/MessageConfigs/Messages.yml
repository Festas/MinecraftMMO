English:
    #All messages can be customized, and some messages can use some built-in placeholders based on their corresponding functions. (See official Wiki for details)
    #If you need to disable the prompt for a certain message, you can set it to "[]", for example: "Player-Only: 'xxx'" can be changed to "Player-Only: []".
    #All messages can use multi line prompts, simply change a single message text to a multi line message according to the YAML format.
    #If you want to make the plugin perform additional behavioral operations while the message prompts, you can refer to the detailed instructions in the "Message Component" column of the official Wiki.
    Language-Name: 'English'
    No-Permission: '{prefix}&cYou don''t have permission to do this!'
    Player-Only: '{prefix}&cThe console cannot use this command.'
    Player-Not-Exist: '{prefix}&cPlayer &e{player} &cnot exist!'
    Not-A-Number: '{prefix}&e{number} &cis not a &lvaild &cnumber, please check if your command parameters or numbers meet the &lrequirements of the operation&c!'
    Not-An-Integer-Number: '{prefix}&e{number} &cis not a &linteger&c, please check if your command parameters or numbers meet the &lrequirements of the operation&c!'
    Cant-Afford: '{prefix}&cYou also need &e${money}&c to be able to do this!'
    Item-In-The-Blacklist: '{prefix}&cThe item &e{item} &cis on the blacklist, it cannot to upload!'
    BackingUp: '{prefix}&ePlugin is backing up data, please do this later.'
    RollingBack: '{prefix}&ePlugin is rolling back data, please do this later.'
    MailQuantityLimited: '{prefix}&cYour mail count has reached the maximum limit. Please try again after cleaning. &7（{number}/{limit}）'
