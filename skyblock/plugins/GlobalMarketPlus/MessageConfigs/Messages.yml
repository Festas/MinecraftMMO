    Repaired-Config-Section: '{prefix}&cPlugin cannot obtain the configuration file &e{config} &c path &7{path}&c, which has been fixed by obtaining the default configuration file.'
    No-Permission-To-Use-Currency-Unit: '{prefix}&cYou don''t have permission to use currency unit: &e{currency}&c, please use other currency units.'
    Cooldown-Of-Button-Click: '{prefix}&cPlease wait &e{second}s &cbefore clicking this!'
