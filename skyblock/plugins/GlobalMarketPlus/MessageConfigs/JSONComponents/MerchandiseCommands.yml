English:
    'Merchandise Help':
        Placeholder: '%gmp_command_merchandise_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp merchandise help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6merchandise&b''s subcommands help'
    'Merchandise Set':
        Placeholder: '%gmp_command_merchandise_set%'
        Text: '&2set [UID] '
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp merchandise set '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSet the properties of an item'
            - '&bUsage: &c/gmp &6merchandise set [UID]'
    'Merchandise Set GUI':
        Placeholder: '%gmp_command_merchandise_set_gui%'
        Text: '&c&lGUI'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp merchandise gui {uid} '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bClick to open GUI with UID &c{uid} &b'
    'Merchandise Set Price':
        Placeholder: '%gmp_command_merchandise_set_price%'
        Text: '&2price [Price]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp merchandise set {uid} price '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSet the price of a merchandise'
            - '&bUsage: &c/gmp &6merchandise set {uid} price [Price]'
    'Merchandise Set RetailPrice':
