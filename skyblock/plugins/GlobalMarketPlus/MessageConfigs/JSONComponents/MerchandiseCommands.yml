        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp merchandise set {uid} retailPrice '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSet the retail price of a merchandise'
            - '&bSet to &5-1 &b to prohibit retail'
            - '&bUsage: &c/gmp &6merchandise set {uid} retailPrice [Price]'
