English:
    'Category Help':
        Placeholder: '%gmp_command_category_help%'
        Text: '&2help'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp category help'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bAbout &c/gmp &6category&b''s subcommands help'
    'Category Set':
        Placeholder: '%gmp_command_category_set%'
        Text: '&2set [Category] &7[Player]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp category set '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&bSet the player''s category'
            - '&bUsage: &c/gmp &6category set [Category] [Player]'
