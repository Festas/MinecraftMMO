###################################################
# PvP Mode
###################################################
pvp-mode:
  cooldown: '&cBitte warte {remaining}s bevor du diesen Befehl erneut nutzt.'

  # When you cannot hit another player
  cannot-hit:
    high-level-difference: '&cDer Levelunterschied ist zu hoch, um diesen Spieler anzugreifen.'
    low-level-target: '&cDu kannst diesen Spieler nicht angreifen, da sein Level zu niedrig ist.'
    low-level-self: '&cDein Level ist zu niedrig, um andere Spieler anzugreifen.'
    pvp-mode-disabled-target: '&cDieser Spieler hat PvP nicht aktiviert.'
    pvp-mode-disabled-self: '&cDu hast PvP nicht aktiviert.'
    invulnerable-self: '&cDu bist noch für {left} Sekunden außerhalb des Kampfes.'
    invulnerable-target: '&cDieser Spieler ist noch für {left} Sekunden außerhalb des Kampfes.'

  # When using /pvpmode
  toggle:
    on-safe: '&aDu kannst nun in dafür vorgesehenen Bereichen gegen andere Spieler kämpfen.'
    on-invulnerable: '&aDu wirst in {time} Sekunden gegen andere Spieler kämpfen können.'
    off-safe: '&cDu kannst nicht länger gegen andere Spieler kämpfen.'

  # Entering/leaving regions
  leave:
    pvp-allowed: '&cDu hast eine PVP-Zone verlassen, bist aber noch für {remaining} Sekunden verwundbar!'
    pvp-denied: '&cDu hast die PVP-Zone verlassen.'
  enter:
    pvp-mode-on: '&aDu hast eine PVP-Zone betreten und bist für {time} Sekunden unverwundbar!'
    pvp-mode-off: '&aDu hast eine PVP-Zone betreten. Du kannst /pvpmode nutzen, um zu kämpfen.'

