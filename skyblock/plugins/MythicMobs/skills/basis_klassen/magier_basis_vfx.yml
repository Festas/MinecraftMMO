######## created for Basis Klassen (Lv 1-50) #########
# Simple VFX inspired by Awakened skills but using only vanilla particles

# Basis_Fireball - Simple fireball inspired by Blazing_Barrage #

Basis_Fireball:
  Skills:
  - effect:sound{s=entity.blaze.shoot;volume=0.8;pitch=1.1} @self
  - projectile{onTick=Basis_Fireball_Trail;onHit=Basis_Fireball_Hit;v=1.2;i=1;hR=0.5;vR=0.5;mr=20;hnp=true} @target
  
Basis_Fireball_Trail:
  Skills:
  - particles{p=flame;amount=3;hS=0.1;vS=0.1;speed=0.01} @origin
  - particles{p=smoke;amount=1;hS=0.05;vS=0.05;speed=0.01} @origin

Basis_Fireball_Hit:
  Skills:
  - effect:sound{s=entity.generic.explode;volume=0.6;pitch=1.2} @origin
  - particles{p=flame;amount=20;hS=0.5;vS=0.5;speed=0.1} @origin
  - particles{p=smoke;amount=10;hS=0.4;vS=0.4;speed=0.05} @origin
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesNearOrigin{r=2;limit=5}
  - ignite{ticks=<modifier.ignite> * 20} @EntitiesNearOrigin{r=2;limit=5}

# Basis_Ice_Spikes - Ice attack inspired by Cryo_Prison #

Basis_Ice_Spikes:
  Skills:
  - effect:sound{s=block.glass.break;volume=0.8;pitch=0.8} @self
  - particles{p=snowflake;amount=15;hS=0.3;vS=0.5;y=0.5;speed=0.05} @target
  - particles{p=item_snowball;amount=20;hS=0.5;vS=0.8;y=0.5;speed=0.1} @target
  - particlering{particle=snowflake;radius=1.5;points=12;amount=1;y=0.1} @target
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=2;limit=5;targetLocation=@target}
  - potion{type=SLOWNESS;duration=<modifier.slow> * 20;level=2;hasParticles=false} @EntitiesInRadius{r=2;limit=5;targetLocation=@target}
  - effect:sound{s=entity.player.hurt_freeze;volume=0.7;pitch=0.9} @target

# Basis_Fire_Storm - Fire AoE inspired by fire skills #

Basis_Fire_Storm:
  Skills:
  - effect:sound{s=entity.blaze.ambient;volume=0.8;pitch=0.8} @self
  - particles{p=flame;amount=30;hS=<modifier.radius>;vS=1;y=1;speed=0.1} @self
  - particlering{particle=flame;radius=<modifier.radius>;points=16;amount=2;hS=0.2;vS=0.5;y=0.5;repeat=<modifier.duration> * 5;repeati=4} @self
  - particles{p=lava;amount=10;hS=<modifier.radius> * 0.8;vS=0.2;y=0.5;speed=0.05;repeat=<modifier.duration> * 5;repeati=4} @self
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true;repeat=<modifier.duration> * 5;repeati=4} @EntitiesInRadius{r=<modifier.radius>;limit=8}
  - ignite{ticks=40;repeat=<modifier.duration> * 5;repeati=4} @EntitiesInRadius{r=<modifier.radius>;limit=8}
  - effect:sound{s=block.fire.ambient;volume=0.6;pitch=1;repeat=<modifier.duration> * 2;repeati=10} @self

# Basis_Blink - Teleport effect #

Basis_Blink:
  Skills:
  # Start location particles
  - effect:sound{s=entity.enderman.teleport;volume=0.8;pitch=1.2} @self
  - particles{p=portal;amount=30;hS=0.5;vS=1;y=1;speed=0.1} @self
  - particles{p=dragon_breath;amount=15;hS=0.3;vS=0.8;y=1;speed=0.05} @self
  # Teleport
  - teleport{l=true} @forward{f=<modifier.range>;y=0}
  # End location particles
  - delay 1
  - particles{p=portal;amount=30;hS=0.5;vS=1;y=1;speed=0.1} @self
  - particles{p=dragon_breath;amount=15;hS=0.3;vS=0.8;y=1;speed=0.05} @self
  - effect:sound{s=entity.enderman.teleport;volume=0.8;pitch=1.2} @self

# Basis_Freeze - Ice debuff effect #

Basis_Freeze:
  Skills:
  - effect:sound{s=block.glass.break;volume=0.7;pitch=0.7} @target
  - particles{p=snowflake;amount=25;hS=0.5;vS=1;y=1;speed=0.05} @target
  - particles{p=item_snowball;amount=20;hS=0.4;vS=0.8;y=1;speed=0.08} @target
  - potion{type=SLOWNESS;duration=<modifier.duration> * 20;level=<modifier.amplifier>;hasParticles=false} @target
  - potion{type=MINING_FATIGUE;duration=<modifier.duration> * 20;level=<modifier.amplifier>;hasParticles=false} @target
  # Continuous freeze particles
  - particles{p=snowflake;amount=5;hS=0.3;vS=0.5;y=1;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @target
  - effect:sound{s=entity.player.hurt_freeze;volume=0.5;pitch=0.8;repeat=<modifier.duration> * 2;repeati=10} @target

# Basis_Fire_Meteor - Small meteor inspired by Meteor_Of_Doom #

Basis_Fire_Meteor:
  Skills:
  # Charge up
  - effect:sound{s=entity.blaze.ambient;volume=0.7;pitch=0.6} @self
  - particles{p=flame;amount=20;hS=0.3;vS=0.8;y=2;speed=0.05} @self
  - delay 10
  # Summon meteor at target location
  - effect:sound{s=entity.generic.explode;volume=1;pitch=0.8} @target
  - particles{p=explosion_emitter;amount=1;y=3} @target
  - particles{p=flame;amount=40;hS=<modifier.radius>;vS=1.5;y=1;speed=0.15} @target
  - particles{p=lava;amount=20;hS=<modifier.radius>;vS=0.5;y=1;speed=0.1} @target
  - particles{p=smoke;amount=30;hS=<modifier.radius>;vS=1;y=1;speed=0.1} @target
  - particlering{particle=flame;radius=<modifier.radius>;points=16;amount=3;hS=0.2;vS=0.3;y=0.1} @target
  # Damage and effects
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=<modifier.radius>;limit=10;targetLocation=@target}
  - ignite{ticks=100} @EntitiesInRadius{r=<modifier.radius>;limit=10;targetLocation=@target}
  - throw{velocity=5;velocityY=5} @EntitiesInRadius{r=<modifier.radius>;limit=10;targetLocation=@target}
  - effect:sound{s=block.fire.ambient;volume=0.8;pitch=0.9} @target
