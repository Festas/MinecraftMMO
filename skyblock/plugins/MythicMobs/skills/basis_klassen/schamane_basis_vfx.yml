######## created for Basis Klassen (Lv 1-50) #########
# Simple VFX inspired by Awakened skills but using only vanilla particles

# Basis_Minor_Healings - Small healing inspired by Soul_Link #

Basis_Minor_Healings:
  Skills:
  - effect:sound{s=block.enchantment_table.use;volume=0.6;pitch=1.3} @self
  - particles{p=heart;amount=8;hS=0.4;vS=0.6;y=1.5;speed=0.05} @target
  - particles{p=happy_villager;amount=15;hS=0.4;vS=0.8;y=1;speed=0.05} @target
  - particles{p=end_rod;amount=10;hS=0.3;vS=0.6;y=1;speed=0.03} @target
  - heal{a=<modifier.heal>;ohc=true} @target
  - effect:sound{s=entity.player.levelup;volume=0.5;pitch=1.5} @target

# Basis_Greater_Healings - Larger healing #

Basis_Greater_Healings:
  Skills:
  - effect:sound{s=block.enchantment_table.use;volume=0.8;pitch=1.1} @self
  - particles{p=heart;amount=15;hS=0.5;vS=1;y=1.5;speed=0.08} @target
  - particles{p=happy_villager;amount=25;hS=0.6;vS=1;y=1;speed=0.08} @target
  - particles{p=end_rod;amount=20;hS=0.5;vS=0.8;y=1;speed=0.05} @target
  - particlering{particle=end_rod;radius=1;points=12;amount=1;hS=0.1;vS=0.5;y=0.5} @target
  - heal{a=<modifier.heal>;ohc=true} @target
  - potion{type=REGENERATION;duration=<modifier.duration> * 20;level=1;hasParticles=false} @target
  - effect:sound{s=entity.player.levelup;volume=0.7;pitch=1.3} @target

# Basis_Weaken - Debuff effect #

Basis_Weaken:
  Skills:
  - effect:sound{s=entity.witch.ambient;volume=0.7;pitch=0.8} @self
  - particles{p=witch;amount=20;hS=0.5;vS=1;y=1.2;speed=0.08} @target
  - particles{p=damage_indicator;amount=15;hS=0.4;vS=0.8;y=1.2;speed=0.06} @target
  - particles{p=smoke;amount=10;hS=0.3;vS=0.6;y=1;speed=0.04} @target
  - potion{type=WEAKNESS;duration=<modifier.duration> * 20;level=<modifier.amplifier>;hasParticles=false} @target
  - potion{type=SLOWNESS;duration=<modifier.duration> * 20;level=0;hasParticles=false} @target
  - effect:sound{s=entity.witch.hurt;volume=0.6;pitch=0.9} @target
  # Continuous debuff particles
  - particles{p=witch;amount=3;hS=0.3;vS=0.5;y=1.2;speed=0.03;repeat=<modifier.duration> * 5;repeati=4} @target

# Basis_Regen_Ally - Regeneration buff #

Basis_Regen_Ally:
  Skills:
  - effect:sound{s=block.beacon.activate;volume=0.6;pitch=1.4} @self
  - particles{p=heart;amount=10;hS=0.4;vS=0.8;y=1.5;speed=0.06} @target
  - particles{p=happy_villager;amount=20;hS=0.5;vS=1;y=1;speed=0.06} @target
  - particlering{particle=happy_villager;radius=1.2;points=16;amount=1;hS=0.1;vS=0.4;y=1} @target
  - potion{type=REGENERATION;duration=<modifier.duration> * 20;level=<modifier.amplifier>;hasParticles=false} @target
  - potion{type=RESISTANCE;duration=<modifier.duration> * 20;level=0;hasParticles=false} @target
  # Continuous regen particles
  - particles{p=heart;amount=2;hS=0.3;vS=0.5;y=1.5;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @target
  - particles{p=happy_villager;amount=3;hS=0.3;vS=0.5;y=1;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @target
  - effect:sound{s=block.beacon.ambient;volume=0.4;pitch=1.2;repeat=<modifier.duration> * 2;repeati=10} @target
