######## created for Basis Klassen (Lv 1-50) #########
# Simple VFX inspired by Awakened skills but using only vanilla particles

# Basis_Power_Shot - Powerful arrow inspired by Blasting_Combo #

Basis_Power_Shot:
  Skills:
  - effect:sound{s=entity.arrow.shoot;volume=0.8;pitch=0.9} @self
  - particles{p=crit;amount=10;hS=0.3;vS=0.3;y=1.5;speed=0.05} @self
  - projectile{onTick=Basis_Power_Shot_Trail;onHit=Basis_Power_Shot_Hit;v=2.5;i=1;hR=0.5;vR=0.5;mr=40;hnp=true} @targetLocation

Basis_Power_Shot_Trail:
  Skills:
  - particles{p=crit;amount=2;hS=0.1;vS=0.1;speed=0.02} @origin
  - particles{p=enchanted_hit;amount=1;hS=0.05;vS=0.05;speed=0.01} @origin

Basis_Power_Shot_Hit:
  Skills:
  - effect:sound{s=entity.arrow.hit;volume=0.8;pitch=0.8} @origin
  - particles{p=crit;amount=15;hS=0.4;vS=0.4;speed=0.08} @origin
  - particles{p=enchanted_hit;amount=10;hS=0.3;vS=0.3;speed=0.06} @origin
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesNearOrigin{r=1.5;limit=3}
  - throw{velocity=3;velocityY=0} @EntitiesNearOrigin{r=1.5;limit=3}

# Basis_Arrow_Rain - Arrow barrage inspired by Volley_Of_Arrows #

Basis_Arrow_Rain:
  Skills:
  - effect:sound{s=entity.arrow.shoot;volume=0.8;pitch=1.2} @self
  - particles{p=crit;amount=20;hS=0.5;vS=1;y=1.5;speed=0.08} @self
  # Fire multiple arrows in sequence
  - projectile{onTick=Basis_Arrow_Rain_Trail;onHit=Basis_Arrow_Rain_Hit;v=2;i=1;hR=0.8;vR=0.8;mr=30;hnp=true} @targetLocation{yoffset=5}
  - delay 2
  - projectile{onTick=Basis_Arrow_Rain_Trail;onHit=Basis_Arrow_Rain_Hit;v=2;i=1;hR=0.8;vR=0.8;mr=30;hnp=true} @targetLocation{xoffset=1;yoffset=5;zoffset=1}
  - delay 2
  - projectile{onTick=Basis_Arrow_Rain_Trail;onHit=Basis_Arrow_Rain_Hit;v=2;i=1;hR=0.8;vR=0.8;mr=30;hnp=true} @targetLocation{xoffset=-1;yoffset=5;zoffset=-1}
  - delay 2
  - projectile{onTick=Basis_Arrow_Rain_Trail;onHit=Basis_Arrow_Rain_Hit;v=2;i=1;hR=0.8;vR=0.8;mr=30;hnp=true} @targetLocation{xoffset=1;yoffset=5;zoffset=-1}
  - delay 2
  - projectile{onTick=Basis_Arrow_Rain_Trail;onHit=Basis_Arrow_Rain_Hit;v=2;i=1;hR=0.8;vR=0.8;mr=30;hnp=true} @targetLocation{xoffset=-1;yoffset=5;zoffset=1}
  - effect:sound{s=entity.arrow.shoot;volume=0.6;pitch=1.1;repeat=3;repeati=3} @self

Basis_Arrow_Rain_Trail:
  Skills:
  - particles{p=crit;amount=1;hS=0.05;vS=0.05;speed=0.01} @origin

Basis_Arrow_Rain_Hit:
  Skills:
  - effect:sound{s=entity.arrow.hit;volume=0.6;pitch=1} @origin
  - particles{p=crit;amount=8;hS=0.3;vS=0.3;speed=0.05} @origin
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesNearOrigin{r=1.5;limit=5}

# Basis_Evasive_Roll - Quick dodge roll #

Basis_Evasive_Roll:
  Skills:
  - effect:sound{s=entity.player.attack.sweep;volume=0.5;pitch=1.5} @self
  - particles{p=cloud;amount=10;hS=0.4;vS=0.3;y=0.5;speed=0.04} @self
  - lunge{velocity=1;velocityY=0} @forward{f=4}
  # Trail particles during roll
  - particles{p=cloud;amount=5;hS=0.3;vS=0.2;y=0.5;speed=0.03;delay=1} @self
  - particles{p=cloud;amount=5;hS=0.3;vS=0.2;y=0.5;speed=0.03;delay=2} @self
  - particles{p=cloud;amount=5;hS=0.3;vS=0.2;y=0.5;speed=0.03;delay=3} @self
  - potion{type=SPEED;duration=40;level=1;hasParticles=false} @self
  - effect:sound{s=entity.bat.takeoff;volume=0.4;pitch=1.4;delay=2} @self
