######## created for Basis Klassen (Lv 1-50) #########
# Simple VFX inspired by Awakened skills but using only vanilla particles

# Basis_Evade - Quick dash inspired by Ravaging_Dash #

Basis_Evade:
  Skills:
  - effect:sound{s=entity.ender_dragon.flap;volume=0.5;pitch=1.4} @self
  - particles{p=cloud;amount=8;hS=0.3;vS=0.5;y=0.8;speed=0.05} @self
  - particles{p=smoke;amount=5;hS=0.2;vS=0.3;y=0.8;speed=0.03} @self
  - lunge{velocity=1.2;velocityY=0.1} @forward{f=6}
  # Trail particles during dash
  - particles{p=cloud;amount=4;hS=0.2;vS=0.2;y=0.8;speed=0.02;delay=1} @self
  - particles{p=cloud;amount=4;hS=0.2;vS=0.2;y=0.8;speed=0.02;delay=2} @self
  - particles{p=cloud;amount=4;hS=0.2;vS=0.2;y=0.8;speed=0.02;delay=3} @self
  - effect:sound{s=entity.bat.takeoff;volume=0.4;pitch=1.3;delay=2} @self

# Basis_Backstab - Critical strike from behind #

Basis_Backstab:
  Skills:
  - effect:sound{s=entity.player.attack.crit;volume=0.8;pitch=1.3} @self
  - particles{p=crit;amount=20;hS=0.4;vS=0.6;y=1.2;speed=0.1} @forward{f=0.8}
  - particles{p=enchanted_hit;amount=15;hS=0.3;vS=0.4;y=1.2;speed=0.08} @forward{f=0.8}
  - particles{p=damage_indicator;amount=10;hS=0.3;vS=0.3;y=1.2;speed=0.05} @forward{f=0.8}
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @target
  - effect:sound{s=entity.zombie.attack_wooden_door;volume=0.6;pitch=1.5} @target

# Basis_Furtive_Strike - Quick stab attack #

Basis_Furtive_Strike:
  Skills:
  - effect:sound{s=entity.player.attack.sweep;volume=0.7;pitch=1.4} @self
  - lunge{velocity=0.6;velocityY=0} @forward{f=2}
  - particles{p=sweep_attack;amount=2;y=1.2} @forward{f=0.8}
  - particles{p=crit;amount=12;hS=0.3;vS=0.3;y=1.2;speed=0.06} @forward{f=0.8}
  - particles{p=smoke;amount=6;hS=0.2;vS=0.2;y=1;speed=0.03} @forward{f=0.8}
  - damage{a=<modifier.damage>;pkb=true;hnp=true;hp=true} @EntitiesInRadius{r=2;limit=3}
  - delay 2
  # Quick retreat
  - lunge{velocity=-0.4;velocityY=0} @forward{f=-2}
  - particles{p=cloud;amount=5;hS=0.2;vS=0.2;y=0.8;speed=0.02} @self

# Basis_Shadow_Veil - Brief invisibility with smoke #

Basis_Shadow_Veil:
  Skills:
  - effect:sound{s=entity.enderman.teleport;volume=0.6;pitch=0.8} @self
  - particles{p=smoke;amount=25;hS=0.6;vS=1;y=1;speed=0.1} @self
  - particles{p=large_smoke;amount=15;hS=0.5;vS=0.8;y=1;speed=0.08} @self
  - particles{p=portal;amount=20;hS=0.4;vS=0.8;y=1;speed=0.05} @self
  - potion{type=INVISIBILITY;duration=<modifier.duration> * 20;level=0;hasParticles=false} @self
  - potion{type=SPEED;duration=<modifier.duration> * 20;level=1;hasParticles=false} @self
  # Smoke particles during invisibility
  - particles{p=smoke;amount=3;hS=0.3;vS=0.4;y=1;speed=0.02;repeat=<modifier.duration> * 5;repeati=4} @self
  - delay <modifier.duration> * 20
  # Reappear
  - effect:sound{s=entity.enderman.teleport;volume=0.6;pitch=0.8} @self
  - particles{p=smoke;amount=20;hS=0.5;vS=0.8;y=1;speed=0.08} @self
  - particles{p=portal;amount=15;hS=0.3;vS=0.6;y=1;speed=0.04} @self
